                        par1: "<p><a target='_parent' href='ABAPTYPES_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<p>1. <code class='code'>TYPES <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>dtype<span class='meta_style'>[</span>(len)<span class='meta_style'>]</span> TYPE abap_type <span class='meta_style'>[</span>DECIMALS dec<span class='meta_style'>]</span><span class='meta_style'>\}</span></code>\ <br><code class='code'>        <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>dtype TYPE abap_type <span class='meta_style'>[</span>LENGTH len<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>DECIMALS dec<span class='meta_style'>]</span><span class='meta_style'>\}</span><span class='meta_style'>\}</span>.</code></p>",par3: "<p>2. <code class='code'>TYPES dtype <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE <span class='meta_style'>[</span>LINE OF<span class='meta_style'>]</span> type<span class='meta_style'>\}</span></code>\ <br><code class='code'>              <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE <span class='meta_style'>[</span>LINE OF<span class='meta_style'>]</span> dobj<span class='meta_style'>\}</span>  <span class='meta_style'>\}</span>.</code>\ <br></p>",par4: "<p>3. <code class='code'>TYPES ref_type <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE REF TO type<span class='meta_style'>\}</span></code>\ <br><code class='code'>                 <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE REF TO dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span>.</code></p>",par5: "<p>4. <code class='code'>TYPES BEGIN OF struc_type.</code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>     TYPES comp ...</code>\ <br><code class='code'>     TYPES comp TYPE struc_type BOXED.</code>\ <br><code class='code'>     INCLUDE <span class='meta_style'>\{</span>TYPE<span class='meta_style'>|</span>STRUCTURE<span class='meta_style'>\}</span> ...</code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>  TYPES END OF struc_type.</code></p>",par6: "<p>5. <code class='code'>TYPES BEGIN OF ENUM enum_type <br>                <span class='meta_style'>[</span>STRUCTURE struc<span class='meta_style'>]</span>\ <br>                <span class='meta_style'>[</span>BASE TYPE dtype<span class='meta_style'>]</span>.</code>\ <br><code class='code'>    TYPES val1 <span class='meta_style'>[</span>VALUE IS INITIAL<span class='meta_style'>]</span>. <br>    TYPES val2 <span class='meta_style'>[</span>VALUE val<span class='meta_style'>]</span>. <br>    TYPES val3 <span class='meta_style'>[</span>VALUE val<span class='meta_style'>]</span>. <br>    ...</code>\ <br><code class='code'>  TYPES END OF ENUM enum_type <br>              <span class='meta_style'>[</span>STRUCTURE struc<span class='meta_style'>]</span>.</code>\ <br></p>",par7: "<p>6. <code class='code'>TYPES BEGIN OF MESH mesh_type.</code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>     TYPES node TYPE <span class='meta_style'>[</span>REF TO<span class='meta_style'>]</span> table_type <a target='_parent' href='ABAPTYPES_MESH_ASSOCIATION.html' class='blue'>associations</a></code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>  TYPES END OF MESH mesh_type.</code></p>",par8: "<p>7. <code class='code'>TYPES table_type <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE <a target='_parent' href='ABAPTYPES_TABCAT.html' class='blue'>tabkind</a> OF <span class='meta_style'>[</span>REF TO<span class='meta_style'>]</span> type<span class='meta_style'>\}</span></code>\ <br><code class='code'>                   <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE <a target='_parent' href='ABAPTYPES_TABCAT.html' class='blue'>tabkind</a> OF dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>                     <span class='meta_style'>[</span><a target='_parent' href='ABAPTYPES_KEYDEF.html' class='blue'>tabkeys</a><span class='meta_style'>]</span><span class='meta_style'>[</span>INITIAL SIZE n<span class='meta_style'>]</span>.</code></p>",par9: "<p>8. <code class='code'>TYPES dtype <span class='meta_style'>\{</span>TYPE RANGE OF type<span class='meta_style'>\}</span><span class='meta_style'>|</span><span class='meta_style'>\{</span>LIKE RANGE OF dobj<span class='meta_style'>\}</span>\ <br>              <span class='meta_style'>[</span>INITIAL SIZE n<span class='meta_style'>]</span>.</code>\ <br></p>",par10: "<p>9. <code class='code'>TYPES dtype TYPE struct WITH INDICATORS ind <br>                         <span class='meta_style'>[</span>TYPE type<span class='meta_style'>]</span>.</code></p>",par11: "<p>10. <code class='code'>TYPES dtype TYPE cds_entity CLIENT SPECIFIED clnt.</code></p>",par12: "<p>11. <code class='code'>TYPES dtype TYPE dbtab<span class='meta_style'>|</span>view <br>                   <a target='_parent' href='ABAPTYPES_LOB_HANDLE_TYPE.html' class='blue'>lob_handle_type</a> FOR <a target='_parent' href='ABAPTYPES_LOB_HANDLE_COLUMNS.html' class='blue'>lob_handle_columns</a>\ <br>                  <span class='meta_style'>[</span><a target='_parent' href='ABAPTYPES_LOB_HANDLE_TYPE.html' class='blue'>lob_handle_type</a> FOR <a target='_parent' href='ABAPTYPES_LOB_HANDLE_COLUMNS.html' class='blue'>lob_handle_columns</a>\ <br>                   ...                                   <span class='meta_style'>]</span>.</code></p>",par13: "<p>12. <code class='code'>TYPES dtype <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE TABLE FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>               <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE STRUCTURE FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>               <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE REQUEST FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>               <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE RESPONSE FOR<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span> ...</code></p>",par14: "<p>The statement <code class='code'>TYPES</code> defines a standalone data type. <a target='_parent' href='ABENNAMING_CONVENTIONS.html' class='blue'>Naming conventions</a> apply to the names. The defined data type can be viewed within the current context from this position.</p>",par15: "<p>The syntax allows the definition of elementary data types, reference types, structured types, table types, and mesh types. In addition to the types that are completely self-constructed, special types such as ranges table types, indicators, or LOB handle structures can be derived from existing types.</p>",par16: "<p>For the definition of a structured type <code class='code'>struc_type</code>, any type definitions of two <code class='code'>TYPES</code> statements are included with the additions <code class='code'>BEGIN OF</code> and <code class='code'>END OF</code>. A structured data type <code class='code'>struc_type</code> is then defined that contains the enclosed data types as components <code class='code'>struc_type-...</code>. Structure definitions can be nested. A mesh type is a special structure type whose components are tabular nodes for which mesh <a target='_parent' href='ABENMESH_ASSOCIATION_GLOSRY.html' class='green'>associations</a> can be defined.</p>",par17: "<p>Outside of classes, <code class='code'>LIKE</code> can also be used for an <a target='_parent' href='ABENLIKE_OBSOLETE.html' class='blue'>obsolete type reference</a>.</p>",sfhead1: "<p><a target='_parent' href='ABAPTYPES_SIMPLE.html' class='blue'>Using Built-In Types</a></p>",sfhead2: "<p><a target='_parent' href='ABAPTYPES_REFERRING.html' class='blue'>Reference to Existing Types</a></p>",sfhead3: "<p><a target='_parent' href='ABAPTYPES_REFERENCES.html' class='blue'>Reference Types</a></p>",sfhead4: "<p><a target='_parent' href='ABAPTYPES_STRUC.html' class='blue'>Structured Types</a></p>",sfhead5: "<p><a target='_parent' href='ABAPTYPES_ENUM.html' class='blue'>Enumerated Types</a></p>",sfhead6: "<p><a target='_parent' href='ABAPTYPES_MESH.html' class='blue'>Mesh Types</a></p>",sfhead7: "<p><a target='_parent' href='ABAPTYPES_ITAB.html' class='blue'>Table Types</a></p>",sfhead8: "<p><a target='_parent' href='ABAPTYPES_RANGES.html' class='blue'>Ranges Table Types</a></p>",sfhead9: "<p><a target='_parent' href='ABAPTYPES_INDICATORS.html' class='blue'>Indicators</a></p>",sfhead10: "<p><a target='_parent' href='ABAPTYPES_CLIENT_SPECIFIED.html' class='blue'>Structure with Client Column</a></p>",sfhead11: "<p><a target='_parent' href='ABAPTYPES_LOB_HANDLE.html' class='blue'>LOB Handle Structures</a></p>",sfhead12: "<p><a target='_parent' href='ABENRPM_DERIVED_TYPES.html' class='blue'>BDEF Derived Types</a></p>",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abendeclarations.html",breadcrumb4: "abenabap_declarations.html",breadcrumb5: "abentypes_statements.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }

              

              sap.ui.xmlview({ viewContent: jQuery('#main_page_xml').html() }).placeAt("main_page");
