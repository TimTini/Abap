                        par1: "<p>1. <code class='code'>DATA <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>var<span class='meta_style'>[</span>(len)<span class='meta_style'>]</span> TYPE abap_type <span class='meta_style'>[</span>DECIMALS dec<span class='meta_style'>]</span><span class='meta_style'>\}</span></code>\ <br><code class='code'>       <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>var TYPE abap_type <span class='meta_style'>[</span>LENGTH len<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>DECIMALS dec<span class='meta_style'>]</span><span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>       <span class='meta_style'>[</span>VALUE val<span class='meta_style'>|</span><span class='meta_style'>\{</span>IS INITIAL<span class='meta_style'>\}</span><span class='meta_style'>]</span></code>\ <br><code class='code'>       <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par2: "<p>2. <code class='code'>DATA var <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE <span class='meta_style'>[</span>LINE OF<span class='meta_style'>]</span> type<span class='meta_style'>\}</span></code>\ <br><code class='code'>           <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE <span class='meta_style'>[</span>LINE OF<span class='meta_style'>]</span> dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span>VALUE val<span class='meta_style'>|</span><span class='meta_style'>\{</span>IS INITIAL<span class='meta_style'>\}</span><span class='meta_style'>]</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par3: "<p>3. <code class='code'>DATA enum_var <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE enum_type<span class='meta_style'>\}</span></code>\ <br><code class='code'>                <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE enum_dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>                <span class='meta_style'>[</span>VALUE val<span class='meta_style'>|</span><span class='meta_style'>\{</span>IS INITIAL<span class='meta_style'>\}</span><span class='meta_style'>]</span></code>\ <br><code class='code'>                <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par4: "<p>4. <code class='code'>DATA ref <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE REF TO type<span class='meta_style'>\}</span></code>\ <br><code class='code'>           <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE REF TO dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span>VALUE IS INITIAL<span class='meta_style'>]</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par5: "<p>5. <code class='code'>DATA BEGIN OF struc <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>     DATA comp ...</code>\ <br><code class='code'>     INCLUDE <span class='meta_style'>\{</span>TYPE<span class='meta_style'>|</span>STRUCTURE<span class='meta_style'>\}</span> ...</code>\ <br><code class='code'>     ...</code>\ <br><code class='code'>  DATA END OF struc.</code></p>",par6: "<p>6. <code class='code'>DATA itab <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE <a target='_parent' href='ABAPDATA_ITAB.html' class='blue'>tabkind</a> OF <span class='meta_style'>[</span>REF TO<span class='meta_style'>]</span> type<span class='meta_style'>\}</span></code>\ <br><code class='code'>            <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>LIKE <a target='_parent' href='ABAPDATA_ITAB.html' class='blue'>tabkind</a> OF dobj<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span></code>\ <br><code class='code'>            <span class='meta_style'>[</span><a target='_parent' href='ABAPDATA_KEYDEF.html' class='blue'>tabkeys</a><span class='meta_style'>]</span>\ <span class='meta_style'>[</span>INITIAL SIZE n<span class='meta_style'>]</span></code>\ <br><code class='code'>            <span class='meta_style'>[</span>WITH HEADER LINE<span class='meta_style'>]</span></code>\ <br><code class='code'>            <span class='meta_style'>[</span>VALUE IS INITIAL<span class='meta_style'>]</span></code>\ <br><code class='code'>            <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par7: "<p>7. <code class='code'>DATA range_tab <span class='meta_style'>\{</span>TYPE RANGE OF type<span class='meta_style'>\}</span><span class='meta_style'>|</span><span class='meta_style'>\{</span>LIKE RANGE OF dobj<span class='meta_style'>\}</span></code>\ <br><code class='code'>                 <span class='meta_style'>[</span>INITIAL SIZE n<span class='meta_style'>]</span></code>\ <br><code class='code'>                 <span class='meta_style'>[</span>WITH HEADER LINE<span class='meta_style'>]</span></code>\ <br><code class='code'>                 <span class='meta_style'>[</span>VALUE IS INITIAL<span class='meta_style'>]</span></code>\ <br><code class='code'>                 <span class='meta_style'>[</span>READ-ONLY<span class='meta_style'>]</span>.</code></p>",par8: "<p>9. <code class='code'>DATA struc TYPE struc_type BOXED.</code></p>",par9: "<p>10. <code class='code'>DATA var <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>TYPE TABLE FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>            <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE STRUCTURE FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>            <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE REQUEST FOR<span class='meta_style'>\}</span></code>\ <br><code class='code'>            <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>TYPE RESPONSE FOR<span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span> ...</code></p>",par10: "<p>The statement <code class='code'>DATA</code> declares a <a target='_parent' href='ABENVARIABLE_GLOSRY.html' class='green'>variable</a> of any data type. The declared data object is visible within the current context as of this position. Within the declaration part of a class or an interface, <code class='code'>DATA</code> declares an instance attribute whose validity is bound to an instance of a class.</p>",par11: "<p>This statement has different syntax forms that enable elementary data types, reference types, structured types, and table types to be defined. With the exception of two additions (<a target='_parent' href='ABAPDATA_OPTIONS.html' class='blue'><code class='code'>VALUE</code></a> and <a target='_parent' href='ABAPDATA_OPTIONS.html' class='blue'><code class='code'>READ-ONLY</code></a>), these are the same syntax forms as in the statement <a target='_parent' href='ABAPTYPES.html' class='blue'><code class='code'>TYPES</code></a>. In this way, a new data type can be defined when declaring a data object. The main difference to the statement <code class='code'>TYPES</code> is that a data type defined using <code class='code'>DATA</code>, which is not derived from an existing type, is available only as a property of the declared data object and not on its own. This kind of data type is bound to its data object.</p>",par12: "<p>For the definition of a structure <code class='code'>struc</code>, any data declarations are enclosed in two <code class='code'>DATA</code> statements with the additions <code class='code'>BEGIN OF</code> and <code class='code'>END OF</code>. This declares a structure <code class='code'>struc</code> that contains the enclosed data objects <code class='code'>comp</code> as <code class='code'>struc-comp</code> components. Structure definitions can be nested.</p>",par13: "<p>Without the addition <a target='_parent' href='ABAPDATA_OPTIONS.html' class='blue'><code class='code'>VALUE</code></a>, data objects are filled with their type-specific  <a target='_parent' href='ABENINITIAL_VALUE_GLOSRY.html' class='green'>initial values</a>, which are always based on the initial values of the elementary <a target='_parent' href='ABENBUILT_IN_TYPES_COMPLETE.html' class='blue'>built-in</a> ABAP types or on initial reference values.</p>",par14: "<p>The <a target='_parent' href='ABENNAMING_CONVENTIONS.html' class='blue'>naming conventions</a> apply to the names <code class='code'>var</code>, <code class='code'>ref</code>, <code class='code'>struc</code>, <code class='code'>comp</code>, <code class='code'>itab</code>, and <code class='code'>range_tab</code>.</p>",par15: "<p></p>",sfhead1: "<p><a target='_parent' href='ABAPDATA_SIMPLE.html' class='blue'>Using Built-In Types</a></p>",sfhead2: "<p><a target='_parent' href='ABAPDATA_REFERRING.html' class='blue'>Reference to Existing Types</a></p>",sfhead3: "<p><a target='_parent' href='ABAPDATA_ENUM.html' class='blue'>Enumerated Variables</a></p>",sfhead4: "<p><a target='_parent' href='ABAPDATA_REFERENCES.html' class='blue'>Reference Variables</a></p>",sfhead5: "<p><a target='_parent' href='ABAPDATA_STRUC.html' class='blue'>Structures</a></p>",sfhead6: "<p><a target='_parent' href='ABAPDATA_ITAB.html' class='blue'>Internal Tables</a></p>",sfhead7: "<p><a target='_parent' href='ABAPDATA_RANGES.html' class='blue'>Ranges Table</a></p>",sfhead8: "<p><a target='_parent' href='ABAPDATA_BOXED.html' class='blue'>Static Boxed Components</a></p>",sfhead9: "<p><a target='_parent' href='ABENRPM_DERIVED_TYPES.html' class='blue'>BDEF Derived Types</a></p>",ul1: "<ul><li class='list_style'>Data objects that are declared in a program, but cannot be accessed there statically, produce a warning from the enhanced program check.</li><li class='list_style'>An <a target='_parent' href='ABENINLINE_DECLARATION_GLOSRY.html' class='green'>inline declaration</a> of variables is possible using the declaration operator <a target='_parent' href='ABENDATA_INLINE.html' class='blue'><code class='code'>DATA</code></a> and <a target='_parent' href='ABENFINAL_INLINE.html' class='blue'><code class='code'>FINAL</code></a>. The latter declares an <a target='_parent' href='ABENIMMUTABLE_VARIABLE_GLOSRY.html' class='green'>Immutable variable</a> that can improve the robustness of programs.</li></ul>",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abendeclarations.html",breadcrumb4: "abenabap_declarations.html",breadcrumb5: "abenobjects_statements.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
