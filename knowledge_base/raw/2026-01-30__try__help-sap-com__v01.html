                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPTRY_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>TRY.</code>\ <br><code class='code'>    <span class='meta_style'>[</span>try_block<span class='meta_style'>]</span></code>\ <br><code class='code'>  <span class='meta_style'>[</span><a target='_parent' href='ABAPCATCH_TRY.html' class='@class'><code class='code'>CATCH</code></a>\ <span class='meta_style'>[</span>BEFORE UNWIND<span class='meta_style'>]</span> cx_class1 cx_class2 ... <span class='meta_style'>[</span>INTO oref<span class='meta_style'>]</span>.</code>\ <br><code class='code'>    <span class='meta_style'>[</span>catch_block<span class='meta_style'>]</span><span class='meta_style'>]</span></code>\ <br><code class='code'>    ...</code>\ <br><code class='code'>  <span class='meta_style'>[</span><a target='_parent' href='ABAPCLEANUP.html' class='@class'><code class='code'>CLEANUP</code></a>\ <span class='meta_style'>[</span>INTO oref<span class='meta_style'>]</span>.</code>\ <br><code class='code'>    <span class='meta_style'>[</span>cleanup_block<span class='meta_style'>]</span><span class='meta_style'>]</span></code>\ <br><code class='code'>ENDTRY.</code></p></pre>",par3: "<p>The statement <code class='code'>TRY</code> introduces a control structure with multiple statement blocks. The first statement block <code class='code'>try_block</code> is always processed, whereas a branching off to exactly one of the remaining statement blocks only occurs if a <a target='_parent' href='ABENCLASS_BASED_EXCEPTION_GLOSRY.html' class='green'>class-based exception</a> is raised in <code class='code'>try_block</code>.</p>",par4: "<p>A <code class='code'>TRY</code> control structure defines the following statement blocks:</p>",par5: "<p>A <code class='code'>TRY</code> control structure invalidates the simultaneous use of the obsolete statement <a target='_parent' href='ABAPCATCH_SYS.html' class='blue'><code class='code'>CATCH SYSTEM-EXCEPTIONS</code></a> to handle <a target='_parent' href='ABENCATCHABLE_RUNTIME_ERROR_GLOSRY.html' class='green'>catchable runtime errors</a> in the current <a target='_parent' href='ABENPROCESSING_BLOCK_GLOSRY.html' class='green'>processing block</a>.</p>",par6: "<p>Division by zero in a <code class='code'>TRY</code> block. The relevant exception is caught with <a target='_parent' href='ABAPCATCH_TRY.html' class='blue'><code class='code'>CATCH</code></a>.</p>",par7: "<p></p>",par8: "<p><a target='_parent' href='ABENTRY_ABEXA.html' class='blue'>Exceptions,&nbsp;<code class='code'>TRY</code></a></p>",ul1: "<ul><li>A <code class='code'>TRY</code> block <code class='code'>try_block</code> directly after the statement <code class='code'>TRY</code>. The <code class='code'>TRY</code> block defines a protected area whose class-based exceptions can be handled in the subsequent <code class='code'>CATCH</code> blocks. If no exception is raised in the <code class='code'>TRY</code> block and it reaches its end, processing continues after <code class='code'>ENDTRY</code>. If a class-based exception is raised in the <code class='code'>TRY</code> block, the system searches for an exception handler in the same or an external <code class='code'>TRY</code> control structure (see <a target='_parent' href='ABENEXCEPTIONS_SYSTEM_RESPONSE.html' class='blue'>System Behavior</a>).</li><li>One or more optional <code class='code'>CATCH</code> blocks <code class='code'>catch_block</code> for handling exceptions, each directly after a <a target='_parent' href='ABAPCATCH_TRY.html' class='blue'><code class='code'>CATCH</code></a> statement. If the end of a <code class='code'>CATCH</code> block is reached without being exited early, the processing continues after the <code class='code'>ENDTRY</code>. The special statements <a target='_parent' href='ABAPRETRY.html' class='blue'><code class='code'>RETRY</code></a> and <a target='_parent' href='ABAPRESUME.html' class='blue'><code class='code'>RESUME</code></a> can be listed in a <code class='code'>CATCH</code> block, to control the behavior of exception handling.</li><li>An optional <code class='code'>CLEANUP</code> block <code class='code'>cleanup_block</code> for cleanups directly after the <a target='_parent' href='ABAPCLEANUP.html' class='blue'><code class='code'>CLEANUP</code></a> statement.</li></ul>",ul2: "<ul><li>All statement blocks of a <code class='code'>TRY</code> control structure can contain any kind of control structures, in particular further <code class='code'>TRY</code> control structures.</li><li>Since no exceptions can be propagated from the <a target='_parent' href='ABAPCLASS-METHODS_CONSTRUCTOR.html' class='blue'>static constructors</a> and <a target='_parent' href='ABAPMETHODS_EVENT_HANDLER.html' class='blue'>event handlers</a>, they must always be handled locally. An exception to this rule is exception category <code class='code'>CX_NO_CHECK</code>, that can be propagated from event handlers.</li></ul>",code1: "FINAL(out) = cl_demo_output=>new( ). \n\ \nTRY. \n    out->write( 1 / 0 ). \n  CATCH cx_sy_arithmetic_error INTO FINAL(exc). \n    out->write( exc->get_text( ) ). \nENDTRY. \n\ \nout->display( ).",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_flow_logic.html",breadcrumb4: "abenabap_exceptions.html",breadcrumb5: "abenexceptions.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();
                  },

                  onMenuButtonPress: function () {
                      if(this._oDSC.getShowSideContent()){
                      this._oDSC.setShowSideContent(false);

                      this._oDSC.setShowSideContent(true);
                      }
                  },

                  handleToggleClick: function () {
                      this._oDSC.toggle();
                  },

              });

              
              

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
