    <script>
    function redirect() {
        var url = window.location.href;
        var newUrl = "";
        if (url.includes("index.htm?file=")) {
            newUrl = url.replace("index.htm?file=", "");
        } else if (url.includes("index.htm")) {
            newUrl = url.replace("index.htm", "ABENABAP.html");
        }
        else {
            newUrl = url;
        }

        if (newUrl.endsWith("htm")) {
            newUrl += "l";
        }

        location.href = newUrl;
    }
    </script>
