ble:template></table:Column></table:TreeTable></HBox></layout:sideContent></layout:DynamicSideContent><footer><Toolbar><ToolbarSpacer></ToolbarSpacer><Label text="AS ABAP Release 816, &#x00A9;Copyright 2025 SAP SE. All rights reserved."></Label><ToolbarSpacer></ToolbarSpacer><Button icon="sap-icon://arrow-top" press="onScrollUp" tooltip="Scroll up" enabled="true"></Button></Toolbar></footer></Page></tnt:mainContents></tnt:ToolPage></mvc:View></script><link rel="stylesheet" href="layout.css" /><script type="text/javascript" src="global.js"></script><script type="text/javascript" src="defaultJsonTree.js"></script><script>

                     tree.expand(0);tree.expand(3);tree.expand(16);tree.expand(18);tree.expand(21);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPSELECT_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>SELECT <a target='_parent' href='ABAPSELECT_MAINQUERY.html' class='@class'><code class='code'>mainquery_clauses</code></a>\ <br>  <span class='meta_style'>[</span><a target='_parent' href='ABAPUNION.html' class='@class'><code class='code'>UNION<span class='meta_style'>|</span>INTERSECT<span class='meta_style'>|</span>EXCEPT ...</code></a><span class='meta_style'>]</span>\ <br>  <a target='_parent' href='ABAPINTO_CLAUSE.html' class='@class'><code class='code'>INTO<span class='meta_style'>|</span>APPENDING</code></a> target <br>  <span class='meta_style'>[</span><a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='@class'><code class='code'>UP TO ...<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>OFFSET ...<span class='meta_style'>]</span></code></a>\ <br>  <span class='meta_style'>[</span><a target='_parent' href='ABAPSELECT_OPTIONS.html' class='@class'><code class='code'>OPTIONS ...</code></a><span class='meta_style'>]</span>. <br>  ... <br><span class='meta_style'>[</span><a target='_parent' href='ABAPENDSELECT.html' class='@class'><code class='code'>ENDSELECT</code></a><span class='meta_style'>]</span>.</code></p></pre>",par3: "<p>Use of the <a target='_parent' href='ABENABAP_SQL_GLOSRY.html' class='green'>ABAP SQL</a> statement <code class='code'>SELECT</code> as a standalone statement. This statement reads data from one or more <a target='_parent' href='ABENDDIC_DB_TABLE_GLOSRY.html' class='green'>DDIC database tables</a>, <a target='_parent' href='ABENDDIC_VIEW_GLOSRY.html' class='green'>DDIC views</a>,  or <a target='_parent' href='ABENCDS_SQL_ENTITY_GLOSRY.html' class='green'>CDS persistent entities</a>, uses this data to create a multirow or a single row result set, and assigns this result set to suitable ABAP data objects.</p>",par4: "<p>The additions <a target='_parent' href='ABAPSELECT_MAINQUERY.html' class='blue'><code class='code'>mainquery_clauses</code></a> define which data is read from the database in which form. The <a target='_parent' href='ABENCDS_SET_OPERATORS_GLOSRY.html' class='green'>set operators</a>\ <a target='_parent' href='ABAPUNION.html' class='blue'><code class='code'>UNION</code></a>, <a target='_parent' href='ABAPUNION.html' class='blue'><code class='code'>INTERSECT</code></a>, and <a target='_parent' href='ABAPUNION.html' class='blue'><code class='code'>EXCEPT</code></a> can be used to combine the result sets of multiple queries. In this case, special rules <a target='_parent' href='ABAPUNION_CLAUSE.html' class='blue'><code class='code'>query_clauses</code></a> apply when specifying clauses. Finally, the following properties are defined:</p>",par5: "<p>In the following cases, the statement <code class='code'>SELECT</code> opens a loop that must be closed using <a target='_parent' href='ABAPENDSELECT.html' class='blue'><code class='code'>ENDSELECT</code></a>.</p>",par6: "<p>In each loop iteration, the <code class='code'>SELECT</code> statement assigns a row or a package of rows to the data objects specified in <code class='code'>target</code>. If the last row has been assigned or the result set is empty, <code class='code'>SELECT</code> jumps to <code class='code'>ENDSELECT</code>. A <a target='_parent' href='ABENDATABASE_CURSOR_GLOSRY.html' class='green'>database cursor</a> is opened implicitly to process a <code class='code'>SELECT</code> loop, and is closed again when the loop has ended. In a program, a maximum of 17 database cursors can be open simultaneously across the <a target='_parent' href='ABENABAP_SQL_INTERFACE_GLOSRY.html' class='green'>ABAP SQL interface</a>. If more than 17 database cursors are opened, the runtime error <code class='code'>DBSQL_TOO_MANY_OPEN_CURSOR</code> occurs. If the entire result set is passed to the data object in one step, no loop is opened and the statement <code class='code'>ENDSELECT</code> cannot be specified.</p>",par7: "<p>A <code class='code'>SELECT</code> loop can be exited with one of the following statements:</p>",par8: "<p>In order to exit the current loop pass and to continue with the next loop pass, the statements <a target='_parent' href='ABAPCONTINUE.html' class='blue'><code class='code'>CONTINUE</code></a> and <a target='_parent' href='ABAPCHECK_PROCESSING_BLOCKS.html' class='blue'><code class='code'>CHECK</code></a> can be used.</p>",par9: "<p>The <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO</code>&nbsp;clause</a> introduced using <code class='code'>INTO<span class='meta_style'>|</span>APPENDING</code> must be specified as the final clause of the <code class='code'>SELECT</code> statement and the optional additions <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>UP TO</code></a>, <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>OFFSET</code></a>, and <a target='_parent' href='ABAPSELECT_OPTIONS.html' class='blue'><code class='code'>abap_options</code></a> must be specified after the <code class='code'>INTO</code> clause.</p>",par10: "<p>The statement <code class='code'>SELECT</code> sets the values of the system fields <code class='code'>sy-subrc</code> and <code class='code'>sy-dbcnt</code>.</p>",par11: "<p>After each value that is passed to an ABAP data object, the statement <code class='code'>SELECT</code> sets <code class='code'>sy-dbcnt</code> to the number of rows passed. If an overflow occurs because the number or rows is greater than 2,147,483,647, <code class='code'>sy-dbcnt</code> is set to -1. If the result set is empty, <code class='code'>sy-dbcnt</code> is set to 0.  As with <code class='code'>sy-subrc</code>, special rules apply when only <a target='_parent' href='ABAPSELECT_AGGREGATE.html' class='blue'>aggregate expressions</a>\ <a target='_parent' href='ABAPSELECT_CLAUSE_COL_SPEC.html' class='blue'>specified in columns</a> are used in the <a target='_parent' href='ABAPSELECT_LIST.html' class='blue'><code class='code'>SELECT</code>&nbsp;list</a> of the <code class='code'>SELECT</code> clause.</p>",par12: "<p>The example shows two <code class='code'>SELECT</code> statements that differ only in the arrangement of their <a target='_parent' href='ABAPSELECT_CLAUSE.html' class='blue'><code class='code'>SELECT</code></a> and <a target='_parent' href='ABAPFROM_CLAUSE.html' class='blue'><code class='code'>FROM</code></a> clauses. The result of both statements, which access two DDIC database tables via an <a target='_parent' href='ABAPSELECT_JOIN.html' class='blue'><code class='code'>INNER JOIN</code></a>, is identical.</p>",par13: "<p></p>",ul1: "<ul><li>ABAP target objects</li><li class='no_list_style'>In the <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO</code></a> clause after <code class='code'>INTO</code> or <code class='code'>APPENDING</code>, the <code class='code'>target</code> data objects are specified, to which the result set is assigned by row or by package.</li><li>Restricting the result set</li><li class='no_list_style'>The additions <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>UP TO</code></a> and <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>OFFSET</code></a> determine the number of rows to be read.</li><li>ABAP-specific additions</li><li class='no_list_style'>Optional additions behind <a target='_parent' href='ABAPSELECT_OPTIONS.html' class='blue'><code class='code'>OPTIONS</code></a> disable <a target='_parent' href='ABENCDS_ACCESS_CONTROL_GLOSRY.html' class='green'>CDS access control</a>, define whether <a target='_parent' href='ABENTABLE_BUFFERING_GLOSRY.html' class='green'>table buffering</a> is to be bypassed and define the database connection.</li></ul>",ul2: "<ul><li>If an assignment is made to a non-table-like target range, that is, a <code class='code'>SELECT</code> statement without the addition <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO<span class='meta_style'>|</span>APPENDING ... TABLE</code></a>, a loop closed by <code class='code'>ENDSELECT</code> always occurs, except in the following instances:</li><ul><li>The addition <a target='_parent' href='ABAPSELECT_SINGLE.html' class='blue'><code class='code'>SINGLE</code></a> for reading a single row is specified after <code class='code'>SELECT</code></li><li>The columns of the result set are specified statically in the <a target='_parent' href='ABAPSELECT_LIST.html' class='blue'><code class='code'>SELECT</code>&nbsp;list</a>, they contain only <a target='_parent' href='ABENAGGREGATE_FUNCTION_GLOSRY.html' class='green'>aggregate functions</a>, and the additions <a target='_parent' href='ABAPGROUPBY_CLAUSE.html' class='blue'><code class='code'>GROUP BY</code></a>, <a target='_parent' href='ABAPUNION_CLAUSE.html' class='blue'><code class='code'>UNION</code></a>, <a target='_parent' href='ABAPUNION_CLAUSE.html' class='blue'><code class='code'>INTERSECT</code></a>, and <a target='_parent' href='ABAPUNION_CLAUSE.html' class='blue'><code class='code'>EXCEPT</code></a> are not specified.</li></ul><li>If an assignment is made to a table-like target range, that is, a <code class='code'>SELECT</code> statement with the addition <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO<span class='meta_style'>|</span>APPENDING ... TABLE</code></a>, a loop closed by <code class='code'>ENDSELECT</code> occurs whenever the addition <code class='code'>PACKAGE SIZE</code> is used.</li></ul>",ul3: "<ul><li><a target='_parent' href='ABAPEXIT_LOOP.html' class='blue'><code class='code'>EXIT</code></a> that exits a complete loop and resumes the program behind the closing statement of the loop.</li><li>A statement for  <a target='_parent' href='ABENLEAVE_PROCESSING_BLOCKS.html' class='blue'>exiting the current processing block</a></li><li>A statement for <a target='_parent' href='ABENABAP_LEAVE_PROGRAM.html' class='blue'>exiting the current program</a></li></ul>",ul4: "<ul><li>The query formulated in the <code class='code'>SELECT</code> statement is implemented in the <a target='_parent' href='ABENDATABASE_INTERFACE_GLOSRY.html' class='green'>database interface</a> for the programming interface of the database system and is passed to this system. The data is read in <a target='_parent' href='ABENABAP_SQL_OVIEW.html' class='blue'>packages</a> from the database and transported from the database server to the current AS ABAP. On AS ABAP, the data is passed to the data objects of the ABAP program in accordance with the settings specified in the <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO</code></a> and <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>APPENDING</code></a> additions.</li><li><code class='code'>SELECT</code> loops can be nested. For performance reasons, it may be more efficient to use a join or a <a target='_parent' href='ABENSUBQUERY_GLOSRY.html' class='green'>subquery</a>.</li><li>Within a <code class='code'>SELECT</code> loop, no statements can be used that produce a <a target='_parent' href='ABENDB_COMMIT.html' class='blue'>database commit</a> or a <a target='_parent' href='ABENDB_ROLLBACK.html' class='blue'>database rollback</a>, causing the corresponding <a target='_parent' href='ABENDATABASE_CURSOR_GLOSRY.html' class='green'>database cursor</a> to be closed as a result.</li><li>The dynamic forms of the statements <a target='_parent' href='ABAPWITH.html' class='blue'><code class='code'>WITH</code></a> and <a target='_parent' href='ABAPOPEN_CURSOR.html' class='blue'><code class='code'>OPEN CURSOR</code></a>  enable fully dynamic <code class='code'>SELECT</code> statements, where all clauses except the <code class='code'>INTO</code> clause and the ABAP-specific additions can be specified in one dynamic token.</li><li>If <a target='_parent' href='ABENABAP_SQL_WRITING.html' class='blue'>write accesses</a> are performed on the data sources read by a <code class='code'>SELECT</code> loop within the loop, the behavior is database-dependent and undefined. Such accesses should therefore be avoided.</li><li>The statement <code class='code'>ENDSELECT</code> closes all the <a target='_parent' href='ABENSELECT_INTO_LOB_HANDLES.html' class='blue'>reader streams</a> linked to the <code class='code'>SELECT</code> loop.</li><li>The current <a target='_parent' href='ABENDB_ISOLATION.html' class='blue'>isolation level</a> determines whether a <code class='code'>SELECT</code> statement accesses only data released by a <a target='_parent' href='ABENDB_COMMIT.html' class='blue'>database commit</a> or whether it also accesses unreleased data in a different <a target='_parent' href='ABENDATABASE_LUW_GLOSRY.html' class='green'>database LUW</a>.</li><li>Outside of classes, an obsolete <a target='_parent' href='ABAPSELECT_OBSOLETE.html' class='blue'>short form</a> can be used for which the target area does not need to be specified using <code class='code'>INTO</code> or <code class='code'>APPENDING</code>. The prerequisites here are as follows: all columns are read with <a target='_parent' href='ABAPSELECT_LIST.html' class='blue'><code class='code'>*</code></a>, a single DDIC database table or a single <a target='_parent' href='ABENDDIC_VIEW_GLOSRY.html' class='green'>classic view</a> is specified statically after <code class='code'>FROM</code>, and a <a target='_parent' href='ABENTABLE_WORK_AREA_GLOSRY.html' class='green'>table work area</a>\ <code class='code'>data_source</code> is declared using the statement <a target='_parent' href='ABAPTABLES.html' class='blue'><code class='code'>TABLES</code></a> for the corresponding DDIC database table  or DDIC view. In this case, the system adds the addition <code class='code'>INTO source</code> to the <code class='code'>SELECT</code> implicitly.</li><li>As well as explicit ABAP SQL reads using <code class='code'>SELECT</code> loops and <a target='_parent' href='ABAPOPEN_CURSOR.html' class='blue'><code class='code'>OPEN CURSOR</code></a>, the ABAP SQL interface also opens database cursors implicitly in certain situations, such as when loading <a target='_parent' href='ABENSAP_PUFFERING.html' class='blue'>buffered</a> tables. The runtime error <code class='code'>DBSQL_TOO_MANY_OPEN_CURSOR</code> can be avoided by not using explicit reads to exploit the maximum number of open database cursors.</li><li>The <a target='_parent' href='ABAPINTO_CLAUSE.html' class='blue'><code class='code'>INTO</code>&nbsp;clause</a> as last clause of the <code class='code'>SELECT</code> statement leads to the <a target='_parent' href='ABENABAP_SQL_STRICTMODE_740_SP08.html' class='blue'>strict mode as of ABAP release 7.40, SP08</a>.</li><li>For compatibility reasons, the <code class='code'>INTO</code> clause can also be specified in front of or after the <a target='_parent' href='ABAPFROM_CLAUSE.html' class='blue'><code class='code'>FROM</code>&nbsp;clause</a> outside the syntax check <a target='_parent' href='ABENABAP_SQL_STRICTMODE_760.html' class='blue'>strict mode</a> from ABAP release 7.60. The additions <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>UP TO</code></a>, <a target='_parent' href='ABAPSELECT_UP_TO_OFFSET.html' class='blue'><code class='code'>OFFSET</code></a>, and <a target='_parent' href='ABAPSELECT_OPTIONS.html' class='blue'><code class='code'>abap_options</code></a> can then also be placed in front of or after the <code class='code'>FROM</code> clause.</li></ul>",code1: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA cityfrom TYPE spfli-cityfrom VALUE 'NEW YORK'. \n\ \nSELECT c~carrname, p~connid, p~cityfrom, p~cityto \n       FROM scarr AS c \n            INNER JOIN spfli AS p \n                  ON c~carrid = p~carrid \n       WHERE p~cityfrom = @cityfrom \n       ORDER BY c~carrname, p~connid, p~cityfrom, p~cityto \n       INTO TABLE @FINAL(result1) \n       UP TO 10 ROWS. \n\ \nSELECT FROM scarr AS c \n            INNER JOIN spfli AS p \n                  ON c~carrid = p~carrid \n       FIELDS c~carrname, p~connid, p~cityfrom, p~cityto \n       WHERE p~cityfrom = @cityfrom \n       ORDER BY c~carrname, p~connid, p~cityfrom, p~cityto \n       INTO TABLE @FINAL(result2) \n       UP TO 10 ROWS. \n\ \nASSERT result2 = result1. \nout->write( result1 ). \n\ \nout->display( ).",th1: "<code class='code'><strong>sy-subrc</strong></code>",th2: "<strong>Meaning</strong>",td1: "0",td2: "In each value passing to an ABAP data object, the statement <code class='code'>SELECT</code> sets <code class='code'>sy-subrc</code> to 0. In addition, <code class='code'>SELECT</code> sets <code class='code'>sy-subrc</code> to 0 before a <code class='code'>SELECT</code> loop is exited using <code class='code'>ENDSELECT</code>, if at least one row was passed in the loop.",td3: "4",td4: "The statement <code class='code'>SELECT</code> sets <code class='code'>sy-subrc</code> to 4 if the result set is empty. This usually means that no data was found on the database. Special rules apply when only <a target='_parent' href='ABAPSELECT_AGGREGATE.html' class='blue'>aggregate expressions</a>\ <a target='_parent' href='ABAPSELECT_CLAUSE_COL_SPEC.html' class='blue'>specified as columns</a> are used in the <a target='_parent' href='ABAPSELECT_LIST.html' class='blue'><code class='code'>SELECT</code>&nbsp;list</a> of the <code class='code'>SELECT</code> clause.",td5: "6",td6: "The statement <code class='code'>SELECT</code> sets <code class='code'>sy-subrc</code> to 6 if no lock can be set for the addition <a target='_parent' href='ABAPSELECT_SINGLE.html' class='blue'><code class='code'>FOR UPDATE NOWAIT</code></a>.",td7: "8",td8: "The statement <code class='code'>SELECT</code> sets <code class='code'>sy-subrc</code> to 8 if the addition <a target='_parent' href='ABAPSELECT_SINGLE.html' class='blue'><code class='code'>FOR UPDATE</code></a> is used in <code class='code'>result</code>, and the <a target='_parent' href='ABENPRIMARY_KEY_GLOSRY.html' class='green'>primary key</a> is not fully specified after <code class='code'>WHERE</code>.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abendb_access.html",breadcrumb4: "abenabap_sql.html",breadcrumb5: "abenabap_sql_reading.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
