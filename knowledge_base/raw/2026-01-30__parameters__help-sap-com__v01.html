                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPPARAMETERS_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>PARAMETERS <span class='meta_style'>\{</span>para<span class='meta_style'>[</span>(len)<span class='meta_style'>]</span><span class='meta_style'>\}</span><span class='meta_style'>|</span><span class='meta_style'>\{</span>para <span class='meta_style'>[</span>LENGTH len<span class='meta_style'>]</span><span class='meta_style'>\}</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span><a target='_parent' href='ABAPPARAMETERS_TYPE.html' class='@class'><code class='code'>type_options</code></a><span class='meta_style'>]</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span><a target='_parent' href='ABAPPARAMETERS_SCREEN.html' class='@class'><code class='code'>screen_options</code></a><span class='meta_style'>]</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span><a target='_parent' href='ABAPPARAMETERS_VALUE.html' class='@class'><code class='code'>value_options</code></a><span class='meta_style'>]</span></code>\ <br><code class='code'>           <span class='meta_style'>[</span><a target='_parent' href='ABAPPARAMETERS_LDB.html' class='@class'><code class='code'>ldb_options</code></a><span class='meta_style'>]</span>.</code></p></pre>",par3: "<p>Declares a <a target='_parent' href='ABENSELPAR_GLOSRY.html' class='green'>selection parameter</a>\ <code class='code'>para</code> of length <code class='code'>len</code>. Selection parameters are components of a <a target='_parent' href='ABENSELECTION_SCREEN_GLOSRY.html' class='green'>selection screen</a> that are assigned a global elementary data object in the ABAP program and an input field on the selection screen.</p>",par4: "<p>The name of the selection parameter <code class='code'>para</code> can contain a maximum of eight characters. This statement is allowed in the global declaration part of <a target='_parent' href='ABENEXECUTABLE_PROGRAM_GLOSRY.html' class='green'>executable programs</a>, <a target='_parent' href='ABENFUNCTION_POOL_GLOSRY.html' class='green'>function pools</a>, and <a target='_parent' href='ABENMODUL_POOL_GLOSRY.html' class='green'>module pools</a>. In function pools and module pools, the statement is only allowed within the definition of a <a target='_parent' href='ABAPSELECTION-SCREEN_DEFINITION.html' class='blue'>standalone selection screen</a>. In executable programs, the statement is otherwise automatically assigned to the <a target='_parent' href='ABAPSELECTION-SCREEN_STANDARD.html' class='blue'>standard selection screen</a>.</p>",par5: "<p>The length <code class='code'>len</code> can only be specified if the data type specified in <a target='_parent' href='ABAPPARAMETERS_TYPE.html' class='blue'><code class='code'>type_options</code></a> has a generic length (<code class='code'>c</code>, <code class='code'>n</code>, <code class='code'>p</code>, and <code class='code'>x</code>). The length <code class='code'>len</code> must be specified directly as a number or as a numeric constant within the <a target='_parent' href='ABENBUILT_IN_TYPES_COMPLETE.html' class='blue'>length range</a> defined for the respective type. If <code class='code'>len</code> is not specified, the length is set to 1 for a generic data type, otherwise it is set to the length of the data type.</p>",par6: "<p>The statement <code class='code'>PARAMETERS</code> has the following effect:</p>",ul1: "<ul><li>The statement declares a global variable (<code class='code'>para</code>) of the specified length in the program. The type of the data object is specified in <a target='_parent' href='ABAPPARAMETERS_TYPE.html' class='blue'><code class='code'>type_options</code></a>.</li><li>An identically named input field with a suitable ABAP Dictionary data type is created in a new line at position 35 on the current selection screen. The length of the input field is determined by the length of the selection parameter. The maximum length of the input field is 255. The maximum visible length of the input field is between 39 and 45, depending on the nesting depth in framed blocks. If the length <code class='code'>len</code> is greater than the maximum visible length, the content is displayed as movable.</li><li class='no_list_style'>An automatically generated output field is displayed in the first available position to the left of the input field as a description with a length between 23 and 30, depending on the nesting depth in framed blocks. The output field contains either the name of the selection parameter <code class='code'>para</code> or the selection text to which the selection parameter is assigned in the text elements of the program. If the user requests a field help or input help in the output field by pressing F1 or F4, the same output appears as when the input field itself is selected.</li><li class='no_list_style'>The properties of the elements on the selection screen can be modified in <a target='_parent' href='ABAPPARAMETERS_SCREEN.html' class='blue'><code class='code'>screen_options</code></a> and with the statement <a target='_parent' href='ABAPSELECTION-SCREEN.html' class='blue'><code class='code'>SELECTION-SCREEN</code></a>.</li><li>Before the selection screen is sent, the content of the <code class='code'>para</code> data object is transported to the input field on the selection screen and a <a target='_parent' href='ABENCONVERSION_EXIT_GLOSRY.html' class='green'>conversion exit</a> may be executed. If the length of the selection parameter is greater than 255, the content is truncated from the right. Settings can be configured for the content of the input field in <a target='_parent' href='ABAPPARAMETERS_VALUE.html' class='blue'><code class='code'>value_options</code></a>. After a user action on the selection screen, the content of the input field is transported to the data object and the content of character-like fields is converted to uppercase by default. A <a target='_parent' href='ABENCONVERSION_EXIT_GLOSRY.html' class='green'>conversion exit</a>  may then be executed. Various <a target='_parent' href='ABAPAT_SELECTION-SCREEN_EVENTS.html' class='blue'>selection screen events</a> are raised after the transport.</li><li>If selection parameters are defined in the selection include of a <a target='_parent' href='ABENLOGICAL_DATA_BASE_GLOSRY.html' class='green'>logical database</a>, further <a target='_parent' href='ABAPPARAMETERS_LDB.html' class='blue'><code class='code'>ldb_options</code></a> additions are necessary or possible.</li></ul>",ul2: "<ul><li>If a selection parameter is given data using <a target='_parent' href='ABAPSUBMIT.html' class='blue'><code class='code'>SUBMIT</code></a> when an executable program is called, a <a target='_parent' href='ABENCONVERSION_EXIT_GLOSRY.html' class='green'>conversion exit</a> may also be called, and the content truncated on the right at position 255. The conversion exit is skipped and the content not truncated only if the selection parameter is declared with the addition <a target='_parent' href='ABAPPARAMETERS_SCREEN.html' class='blue'><code class='code'>NO-DISPLAY</code></a>.</li><li>For reasons of readability, it is best to specify a length for the generic types and always use the addition <code class='code'>LENGTH</code> instead of parentheses.</li><li>The name of a selection parameter must not be one of the keywords <code class='code'>MODULE</code>, <code class='code'>SELECT</code>, or <code class='code'>VALUES</code> of the dynpro flow logic.</li><li>If the selection parameter is a <a target='_parent' href='ABENDECFLOAT_GLOSRY.html' class='green'>decimal floating point number</a> that does not refer to a data type in the ABAP Dictionary, the output style <em>scaling retained</em> is set for the input field on the selection screen, which means that trailing zeros are retained after the decimal point. If there is a reference to a data type in the ABAP Dictionary, the output style defined there applies.</li><li>If the type of the selection parameter is a <a target='_parent' href='ABENPACKED_NUMBER_TYPE_GLOSRY.html' class='green'>packed number type</a>  or a <a target='_parent' href='ABENDECFLOAT_TYPE_GLOSRY.html' class='green'>decimal floating point number type</a> defined in the ABAP Dictionary, the property <em>sign</em> must be set for the type property, so that negative numbers can be displayed on the selection screen. This setting is only possible for <a target='_parent' href='ABENDOMAIN_GLOSRY.html' class='green'>DDIC domains</a> and not for specifying a built-in type directly for <a target='_parent' href='ABENDATA_ELEMENT_GLOSRY.html' class='green'>DDIC data elements</a> or structure components. If a negative number is entered on the selection screen and this property is not set, it is rejected with an error message. If the selection parameter contains a negative number when the selection screen is called, an uncatchable exception occurs.</li><li>If the selection parameter type is a <a target='_parent' href='ABENDECFLOAT_TYPE_GLOSRY.html' class='green'>decimal floating point number type</a> defined in the ABAP Dictionary for which the <em>output style</em>\ <em>currency amount</em> is specified, only numbers with the corresponding amount of decimal places can be entered on the selection screen. If the associated ABAP data object is a number with more decimal places when the selection screen is called, an uncatchable exception is raised. If the output style is <em>extended currency amount</em>, additional decimal places can be displayed.</li><li>To avoid conflicts with internal names, do not name a selection parameter <code class='code'>o</code>.  The <a target='_parent' href='ABAPAT_SELECTION-SCREEN.html' class='blue'>selection screen events</a> are not raised properly for that name.</li><li><strong>Caution</strong> When evaluating input values from selection screens the common rules for dynpros and comparisons must be considered. This involves the handling of lower case letters by dynpros and the comparison rules for character-like data. For some examples, see <a target='_parent' href='ABENSEL_SCREEN_TRAPS_ABEXA.html' class='blue'>Selection Screens - Traps and Pitfalls</a>.</li></ul>",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_screens.html",breadcrumb4: "abenselection_screen.html",breadcrumb5: "abenselection_screen_create.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');

                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();
                  },

                  onMenuButtonPress: function () {
                      if(this._oDSC.getShowSideContent()){
                      this._oDSC.setShowSideContent(false);
                      }else{
                      this._oDSC.setShowSideContent(true);
                      }
                  },

                  handleToggleClick: function () {
                      this._oDSC.toggle();
                  },

              });

              
              

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }

              

              sap.ui.xmlview({ viewContent: jQuery('#main_page_xml').html() }).placeAt("main_page");

              });
