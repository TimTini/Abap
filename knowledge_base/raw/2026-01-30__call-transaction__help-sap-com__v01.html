                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPCALL_TRANSACTION_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<p>1. <code class='code'>CALL TRANSACTION ta <a target='_parent' href='ABAPCALL_TRANSACTION_AUTHORITY.html' class='blue'>WITH<span class='meta_style'>|</span>WITHOUT AUTHORITY-CHECK</a>\ <span class='meta_style'>[</span>AND SKIP FIRST SCREEN<span class='meta_style'>]</span>.</code></p>",par3: "<p>2. <code class='code'>CALL TRANSACTION ta <a target='_parent' href='ABAPCALL_TRANSACTION_AUTHORITY.html' class='blue'>WITH<span class='meta_style'>|</span>WITHOUT AUTHORITY-CHECK</a>\ <br>                      USING bdc_tab <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span><span class='meta_style'>[</span>MODE mode<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>UPDATE upd<span class='meta_style'>]</span><span class='meta_style'>\}</span>\ <br>                                    <span class='meta_style'>|</span>  <span class='meta_style'>[</span>OPTIONS FROM opt<span class='meta_style'>]</span>\ <span class='meta_style'>\}</span>\ <br>                                       <span class='meta_style'>[</span>MESSAGES INTO itab<span class='meta_style'>]</span>.</code></p>",par4: "<p>The statement <code class='code'>CALL TRANSACTION</code> calls the <a target='_parent' href='ABENTRANSACTION_GLOSRY.html' class='green'>transaction</a> whose transaction code is contained in the data object <code class='code'>ta</code>. The calling program and its data are preserved. After the transaction call, the program execution of the calling program is resumed after the statement <code class='code'>CALL TRANSACTION</code>. The data object <code class='code'>ta</code> must be character-like, flat and contain the transaction code in uppercase letters. The following can be specified for <code class='code'>ta</code>:</p>",par5: "<p>When the statement is executed, <code class='code'>ta</code> is not evaluated until runtime in both cases. If the transaction specified in <code class='code'>ta</code> is not found, a uncatchable exception is raised.</p>",par6: "<p>In both variants, an <a target='_parent' href='ABENAUTHORIZATION_CHECK_GLOSRY.html' class='green'>authorization check</a> can be performed for the called transaction.</p>",par7: "<p>When the transaction is called, the ABAP program linked to the transaction code is loaded in a new <a target='_parent' href='ABENINTERNAL_SESSION_GLOSRY.html' class='green'>internal session</a> of the current <a target='_parent' href='ABENCALL_SEQUENCE_GLOSRY.html' class='green'>call sequence</a>. The session of the calling program and the current <a target='_parent' href='ABENSAP_LUW_GLOSRY.html' class='green'>SAP LUW</a> are retained. The called program runs in its own SAP LUW.</p>",par8: "<p> If the name of a program unit is specified dynamically when it is called, and this name is passed to a program from outside, this a serious security risk. Any names passed to a program from outside must be checked thoroughly before being used in calls. The system class <code class='code'>CL_ABAP_DYN_PRG</code>, for example, can be used to do this.</p>",par9: "<p>Call of the transaction <code class='code'>DEMO_TRANSACTION</code> in the executable example program <code class='code'>DEMO_CALL_TRANSACTION_SPA_GPA</code>.</p>",par10: "<p></p>",par11: "<p><a target='_parent' href='ABENTRANSACTIONS_ABEXAS.html' class='blue'>Transaction Call - Examples</a></p>",par12: "<p><code class='code'>CX_SY_AUTHORIZATION_ERROR</code></p>",sfhead1: "<p><a target='_parent' href='ABAPCALL_TRANSACTION_STANDARD.html' class='blue'>Simple Transaction Call</a></p>",sfhead2: "<p><a target='_parent' href='ABAPCALL_TRANSACTION_USING.html' class='blue'>Transaction Call Using Batch Input Table</a></p>",ul1: "<ul><li>Literal or constant</li><li class='no_list_style'>If the data object <code class='code'>ta</code> is specified as a <a target='_parent' href='ABENTEXT_FIELD_LITERAL_GLOSRY.html' class='green'>text field literal</a> or as a <a target='_parent' href='ABENCONSTANT_GLOSRY.html' class='green'>constant</a>, it is evaluated as a static specification by tools such as the <a target='_parent' href='ABENEXTENDED_PROGRAM_CHECK_GLOSRY.html' class='green'>extended program check</a> or the where-used list.</li><li>Variable</li><li class='no_list_style'>If the data object <code class='code'>ta</code> is specified as a <a target='_parent' href='ABENVARIABLE_GLOSRY.html' class='green'>variable</a>, it is specified only dynamically, and the content is not evaluated statically.</li></ul>",ul2: "<ul><li>In the <a target='_parent' href='ABAPCALL_TRANSACTION_STANDARD.html' class='blue'>first variant</a>, the display of the initial dynpro can be suppressed.</li><li>In the <a target='_parent' href='ABAPCALL_TRANSACTION_USING.html' class='blue'>second variant</a>, the transaction is controlled by a <a target='_parent' href='ABENBATCH_INPUT_TABLE_GLOSRY.html' class='green'>batch input table</a>.</li></ul>",ul3: "<ul><li>If the called transaction is a dialog transaction, the event <a target='_parent' href='ABAPLOAD-OF-PROGRAM.html' class='blue'><code class='code'>LOAD-OF-PROGRAM</code></a> is raised after the ABAP program is loaded and the <a target='_parent' href='ABENDYNPRO_GLOSRY.html' class='green'>dynpro</a> defined as the initial dynpro of the transaction is called. The initial dynpro is the first dynpro of a <a target='_parent' href='ABENDYNPRO_SEQUENCE_GLOSRY.html' class='green'>dynpro sequence</a>. The transaction is finished when the dynpro sequence is ended by encountering the next dynpro with dynpro number 0 or when the program is exited using the statement <a target='_parent' href='ABAPLEAVE_PROGRAM.html' class='blue'><code class='code'>LEAVE PROGRAM</code></a>.</li><li>If the called transaction is an <a target='_parent' href='ABENOO_TRANSACTION_GLOSRY.html' class='green'><code class='code'>OO</code>&nbsp;transaction</a>, then, after all programs other than <a target='_parent' href='ABENCLASS_POOL_GLOSRY.html' class='green'>class pools</a> are loaded, the event <code class='code'> LOAD-OF-PROGRAM</code> is raised and the method linked to the transaction code is called. If the method is an instance method, an object of the corresponding class is generated implicitly and referenced by the runtime framework. The transaction is finished when the method is finished or when the program is exited using the statement <code class='code'>LEAVE PROGRAM</code>.</li></ul>",ul4: "<ul><li><code class='code'>CALL TRANSACTION</code> does not end the current <a target='_parent' href='ABENDATABASE_LUW_GLOSRY.html' class='green'>database LUW</a>. A <a target='_parent' href='ABENDATABASE_COMMIT_GLOSRY.html' class='green'>database commit</a> or <a target='_parent' href='ABENDATABASE_COMMIT_GLOSRY.html' class='green'>database rollback</a> in the called program has the same effect as in the current program.</li><li>The statement <code class='code'>CALL TRANSACTION</code> opens a new <a target='_parent' href='ABENSAP_LUW_GLOSRY.html' class='green'>SAP LUW</a>, but it does not open a new <a target='_parent' href='ABENDATABASE_LUW_GLOSRY.html' class='green'>database LUW</a>. This means that a <a target='_parent' href='ABENDATABASE_ROLLBACK_GLOSRY.html' class='green'>database rollback</a> in this SAP LUW, in particular, can roll back all registration entries made by the statements <a target='_parent' href='ABAPCALL_FUNCTION_UPDATE.html' class='blue'><code class='code'>CALL FUNCTION IN UPDATE TASK</code></a> or <a target='_parent' href='ABAPCALL_FUNCTION_BACKGROUND_TASK.html' class='blue'><code class='code'>CALL FUNCTION IN BACKGROUND TASK</code></a> in the tables <code class='code'>VB...</code> or <code class='code'>ARFCSSTATE</code> and <code class='code'>ARFCSDATA</code>. The statement <a target='_parent' href='ABAPROLLBACK.html' class='blue'><code class='code'>ROLLBACK WORK</code></a> in the called program may also affect the interrupted SAP LUW under certain circumstances. To prevent this, an explicit <a target='_parent' href='ABENDATABASE_COMMIT_GLOSRY.html' class='green'>database commit</a> must be executed before the program is called. This problem does not occur during <a target='_parent' href='ABENLOCAL_UPDATE_GLOSRY.html' class='green'>local updates</a>.</li><li>The number of internal sessions in a <a target='_parent' href='ABENCALL_SEQUENCE_GLOSRY.html' class='green'>call sequence</a> is restricted to nine. If this is exceeded by <code class='code'>CALL TRANSACTION</code>, the program is terminated and the entire call sequence is deleted.</li><li>The use of the statement <code class='code'>CALL TRANSACTION</code> without one of the additions <code class='code'>WITH AUTHORITY-CHECK</code> or <code class='code'>WITHOUT AUTHORITY-CHECK</code> is <a target='_parent' href='ABAPCALL_TRANSACTION_AUTH_OBS.html' class='blue'>obsolete</a>.</li></ul>",ul5: "<ul><li><em>Cause:</em> No authorization for this transaction. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_NO_AUTH</code></li></ul>",ul6: "<ul><li><em>Cause:</em> Transaction not found. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_NOT_FOUND</code></li><li><em>Cause:</em> Transaction is an area menu and cannot be called. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_IS_MENU</code></li><li><em>Cause:</em> Transaction is locked. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_LOCKED</code></li><li><em>Cause:</em> Error in internal memory management. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_MSG_NO_PAGING</code></li><li><em>Cause:</em> Recursive call of a transaction using the addition <code class='code'>USING</code>. <br><em>Runtime error:</em>\ <code class='code'>CALL_TRANSACTION_USING_NESTED</code></li></ul>",code1: "TRY. \n    CALL TRANSACTION 'DEMO_TRANSACTION' WITH AUTHORITY-CHECK. \n  CATCH cx_sy_authorization_error. \n    ... \nENDTRY.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_execution.html",breadcrumb4: "abenabap_program_call.html",breadcrumb5: "abenabap_call_transaction.html",

                   handleClosePress: function(oEvent) {

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
