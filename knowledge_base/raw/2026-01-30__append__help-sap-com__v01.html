                     /*TreeTable*/
                     
                           var treeJson = A.getDefaultJsonTree();
                       
                     var DisplayModel = new sap.ui.model.json.JSONModel(treeJson);
                     this.getView().setModel(DisplayModel, 'displayModel');
                     var tree = this.getView().byId('treeTable');

                     tree.expand(0);tree.expand(3);tree.expand(15);tree.expand(21);tree.expand(22);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPAPPEND_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>APPEND <a target='_parent' href='ABAPAPPEND_LINESPEC.html' class='@class'><code class='code'>line_spec</code></a> TO itab <span class='meta_style'>[</span>SORTED BY comp<span class='meta_style'>]</span>\ <span class='meta_style'>[</span><a target='_parent' href='ABAPAPPEND_RESULT.html' class='@class'><code class='code'>result</code></a><span class='meta_style'>]</span>.</code></p></pre>",par3: "<p><a target='' href='#ABAP_ONE_ADD@1@' class=''><code class='code'>... SORTED BY comp</code></a></p>",par4: "<p>This statement appends one or more lines <a target='_parent' href='ABAPAPPEND_LINESPEC.html' class='blue'><code class='code'>line_spec</code></a> to an internal index table <code class='code'>itab</code>. It is appended so that a new last line is created with regard to the primary table index.</p>",par5: "<p>If <code class='code'>itab</code> is a <a target='_parent' href='ABENSTANDARD_TABLE_GLOSRY.html' class='green'>standard table</a>, <code class='code'>SORTED BY</code> can be used to sort the table in a specified way. <a target='_parent' href='ABAPAPPEND_RESULT.html' class='blue'><code class='code'>result</code></a> can be used when inserting a single line to set a reference to the inserted line in the form of a field symbol or a data reference.</p>",par6: "<p>For the individual table types, appending is done as follows:</p>",par7: "<p>Exceptions are raised in the following cases:</p>",par8: "<p>The statement <code class='code'>APPEND</code> sets <code class='code'>sy-tabix</code> to the line number of the last appended line in the primary table index.</p>",par9: "<p>100 random numbers are appended to the internal table <code class='code'>itab</code> with line type <code class='code'>i</code>.</p>",par10: "<p></p>",par11: "<p>If used correctly, this addition can produce ranking lists in descending order. This only works if a value greater than 0 is specified in the declaration of the internal table in the addition <a target='_parent' href='ABAPTYPES_ITAB.html' class='blue'><code class='code'>INITIAL SIZE</code></a>. If the value 0 is specified for <code class='code'>INITIAL SIZE</code>, the statement <code class='code'>APPEND</code> is ignored when used with the addition <code class='code'>SORTED BY</code>.</p>",par12: "<p>The addition <code class='code'>SORTED BY</code> can be used only when a work area <code class='code'>wa</code> is specified and for a standard table. <code class='code'>wa</code> must also be <a target='_parent' href='ABENCOMPATIBLE_GLOSRY.html' class='green'>compatible</a> with the line type of the table. The component <code class='code'>comp</code> can be specified as shown in the section <a target='_parent' href='ABENITAB_COMPONENTS.html' class='blue'>Specifying Components</a>, however, only a single component can be addressed using the object component selector, and no attributes of classes.</p>",par13: "<p>Provided that the declaration of the internal table for <code class='code'>INITIAL SIZE</code> has a value greater than zero, the statement is executed in two steps:</p>",par14: "<p>When using only the statement <code class='code'>APPEND</code> with the addition <code class='code'>SORTED BY</code> to fill an internal table with a value no greater than 0 for <code class='code'>INITIAL SIZE</code>, this rule produces an internal table that contains as many lines as specified in its definition after <code class='code'>INITIAL SIZE</code> and that is sorted in descending order with respect to the primary table index by component <code class='code'>comp</code> (ranking list).</p>",par15: "<p><a target='_parent' href='ABENSORT_GUIDL.html' class='blue'>Create ranking lists with unsorted filling</a></p>",par16: "<p>Creation of a ranking of the three flights of a connection showing the most free seats.</p>",par17: "<p></p>",par18: "<p><code class='code'>CX_SY_ITAB_DUPLICATE_KEY</code></p>",ul1: "<ul><li>To standard tables, lines are appended directly and without checking the content of the internal table.</li><li>Lines are appended to <a target='_parent' href='ABENSORTED_TABLE_GLOSRY.html' class='green'>sorted tables</a> only if they match the sort order and do not create duplicate entries if the primary table key is unique.</li><li>No lines can be appended to <a target='_parent' href='ABENHASHED_TABLE_GLOSRY.html' class='green'>hashed tables</a>.</li></ul>",ul2: "<ul><li>If a line to be appended would produce a duplicate entry in a unique primary table key, an uncatchable exception is raised.</li><li>If a line to be appended would produce a duplicate entry in a unique secondary table key, a catchable exception of the class <code class='code'>CX_SY_ITAB_DUPLICATE_KEY</code> is raised.</li><li>If a block of lines to be appended would produce a duplicate entry in a unique secondary table key, an uncatchable exception is raised.</li><li>If a line to be appended would destroy the sort sequence of sorted tables, an uncatchable exception is raised (the secondary index of a sorted secondary key, however, is updated before it is used again).</li></ul>",ul3: "<ul><li>The administration of a unique secondary table key is updated immediately; the administration of a non-unique key is not updated until the secondary table key is next used explicitly (lazy update).  Runtime costs for creating or updating a non-unique secondary table key are not incurred therefore until it is used for the first time.</li><li>The <a target='_parent' href='ABENVALUE_OPERATOR_GLOSRY.html' class='green'>value operator</a>\ <a target='_parent' href='ABENCONSTRUCTOR_EXPRESSION_VALUE.html' class='blue'><code class='code'>VALUE</code></a> can also be used to <a target='_parent' href='ABENVALUE_CONSTRUCTOR_PARAMS_ITAB.html' class='blue'>construct</a> the content of internal tables.</li></ul>",ul4: "<ul><li>Starting from the final line, the table is searched for a line in which the value of the component <code class='code'>comp</code> is greater than or equal to the value of the component <code class='code'>comp</code> of <code class='code'>wa</code>. If a line like this exists, the work area <code class='code'>wa</code> is inserted after this line with respect to the primary index. In no such line is found, the work area <code class='code'>wa</code> is inserted in front of the first line with respect to the primary index. The line numbers of all lines after the inserted line are increased by 1 in the primary table index.</li><li>If the number of lines before the statement is executed is greater than or equal to the number specified in the declaration of the internal table in the addition <code class='code'>INITIAL SIZE</code>, the new final line is deleted with respect to the primary table index.</li></ul>",ul5: "<ul><li><em>Cause:</em> Duplicate key values in unique secondary key <br><em>Runtime error:</em>\ <code class='code'>ITAB_DUPLICATE_KEY</code></li></ul>",ul6: "<ul><li><em>Cause:</em> Line with identical key inserted (target table defined using <code class='code'>UNIQUE</code>) <br><em>Runtime error:</em>\ <code class='code'>ITAB_DUPLICATE_KEY_IDX_OP</code></li><li><em>Cause:</em> Sort order violated after an <code class='code'>APPEND</code> on a sorted table <br><em>Runtime error:</em>\ <code class='code'>ITAB_ILLEGAL_SORT_ORDER</code>:</li><li><em>Cause:</em> Invalid index value (&lt;= 0) when <code class='code'>FROM</code>, <code class='code'>TO</code>, or <code class='code'>INDEX</code> specified <br><em>Runtime error:</em>\ <code class='code'>TABLE_INVALID_INDEX</code></li><li><em>Cause:</em>\ <a target='_parent' href='ABENTABLES_PARAMETERS_RESTRICTIONS.html' class='blue'>Memory area violated</a> when <code class='code'>TABLES</code> parameter accessed <br><em>Runtime error:</em>\ <code class='code'>ITAB_STRUC_ACCESS_VIOLATION</code></li></ul>",code1: "DATA itab TYPE TABLE OF i WITH EMPTY KEY. \n\ \nFINAL(rnd) = cl_abap_random_int=>create( \n  seed =  CONV #( cl_demo_date_time=>get_utc_time( ) ) \n  min  = 1 \n  max  = 100 ). \n\ \nDO 100 TIMES. \n  APPEND rnd->get_next( ) TO itab. \nENDDO.",code2: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA: carrid TYPE sflight-carrid VALUE 'LH', \n      connid TYPE sflight-connid VALUE '0400'. \ncl_demo_input=>new( \n  )->add_field( CHANGING field = carrid \n  )->add_field( CHANGING field = connid )->request( ). \n\ \nDATA: BEGIN OF seats, \n        fldate    TYPE sflight-fldate, \n        seatsocc  TYPE sflight-seatsocc, \n        seatsmax  TYPE sflight-seatsmax, \n        seatsfree TYPE sflight-seatsocc, \n      END OF seats. \n\ \nDATA seats_tab LIKE STANDARD TABLE OF seats \n               INITIAL SIZE 3. \n\ \nSELECT fldate, seatsocc, seatsmax, seatsmax - seatsocc AS seatsfree \n       FROM sflight \n       WHERE carrid = @carrid AND \n             connid = @connid \n       INTO @seats. \n  APPEND seats TO seats_tab SORTED BY seatsfree. \nENDSELECT. \n\ \nout->write( seats_tab ). \n\ \nout->display( ).",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_data_working.html",breadcrumb4: "abenitab.html",breadcrumb5: "abentable_processing_statements.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
