<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-16" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta charset="utf-8" /><link rel="shortcut icon" href="ABAPIcon.ico" type="image/ico" /><title>CATCH | ABAP Keyword Documentation</title><script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.136.4/resources/sap-ui-core.js" data-sap-ui-async="true" data-sap-ui-theme="sap_horizon" data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingsyntax="complex"> </script><script id="main_page_xml" type="text/xmldata"><mvc:View xmlns="sap.m" xmlns:blocks="sap.uxap.blocks" xmlns:code="sap.ui.codeeditor" xmlns:core="sap.ui.core" xmlns:f="sap.f" xmlns:form="sap.ui.layout.form" xmlns:layout="sap.ui.layout" xmlns:mvc="sap.ui.core.mvc" xmlns:table="sap.ui.table" xmlns:tnt="sap.tnt" xmlns:uxap="sap.uxap" xmlns:xhtml="http://www.w3.org/1999/xhtml" controllerName="myController" height="100%" class="side-navigation-demo"><tnt:ToolPage id="toolPage"><tnt:header><f:ShellBar title="ABAP Keyword Documentation" secondTitle="Reference" showMenuButton="true" homeIcon="https://www.sap.com/dam/application/shared/logos/sap-logo-svg.svg.adapt.svg/1493030643828.svg" homeIconTooltip="Home" showNavButton="false" menuButtonPressed="onMenuButtonPress" homeIconPressed="onIconPress"></f:ShellBar></tnt:header><tnt:mainContents><Page id="page" showHeader="false" showNavButton="false" enableScrolling="true"><layout:DynamicSideContent id="DynamicSideContent" class="sapUiDSCExplored sapUiContentPadding" sideContentFallDown="BelowM" sideContentPosition="Begin" containerQuery="true" breakpointChanged="handleBreakpointChanged"><xhtml:div class="pageDiv"><uxap:ObjectPageLayout id="ObjectPageLayout" showTitleInHeaderContent="true" showEditHeaderButton="true" enableLazyLoading="true" editHeaderButtonPress="handleEditBtnPress" upperCaseAnchorBar="false" useIconTabBar="false"><uxap:headerTitle><uxap:ObjectPageDynamicHeaderTitle><uxap:breadcrumbs><Bread x></uxap:blocks></uxap:ObjectPageSubSection></uxap:subSections></uxap:ObjectPageSection></uxap:sections></uxap:ObjectPageLayout></xhtml:div><layout:sideContent><HBox height="100%"><table:TreeTable id="treeTable" rows="{path:'displayModel>/TreeElements', parameters:{arrayNames:['children']}}" visibleRowCountMode="Auto" selectionMode="None"><table:toolbar><Toolbar><Button icon="sap-icon://expand-group" press="onExpandAll"></Button><Button icon="sap-icon://collapse-group" press="onCollapseAll"></Button><SearchField liveChange="onLiveSearch" search="onSearchSubmit"></SearchField></Toolbar></table:toolbar><table:rowSettingsTemplate></table:rowSettingsTemplate><table:Column autoResizable="true" width="auto"><Label text="Topics"></Label><table:template><Link href="{displayModel>object}.html" text="{displayModel>name}" emphasized="{= ${displayModel>object} === 'ABAPCATCH_TRY' ? true : false}" /></table:template></table:Column></table:TreeTable></HBox></layout:sideContent></layout:DynamicSideContent><footer><Toolbar><ToolbarSpacer></ToolbarSpacer><Label text="ABAP for Cloud Development, &#x00A9;Copyright 2025 SAP SE. All rights reserved."></Label><ToolbarSpacer></ToolbarSpacer><Button icon="sap-icon://arrow-top" press="onScrollUp" tooltip="Scroll up" enabled="true"></Button></Toolbar></footer></Page></tnt:mainContents></tnt:ToolPage></mvc:View></script><link rel="stylesheet" href="layout.css" /><script type="text/javascript" src="global.js"></script><script type="text/javascript" src="defaultJsonTree.js"></script><script>

                  onInit: function() {

                    /*Theme Setting*/

                        sap.ui.core.Configuration.setTheme("sap_horizon_dark");

                    } else {
                      sap.ui.core.Configuration.setTheme("sap_horizon");

                     /*TreeTable*/
                     
                           var treeJson = A.getDefaultJsonTree();
                       
                     var DisplayModel = new sap.ui.model.json.JSONModel(treeJson);
                     this.getView().setModel(DisplayModel, 'displayModel');
                     var tree = this.getView().byId('treeTable');

                     tree.expand(0);tree.expand(4);tree.expand(15);tree.expand(18);tree.expand(19);tree.expand(23);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<pre><p><code class='code'>CATCH <span class='meta_style'>[</span>BEFORE UNWIND<span class='meta_style'>]</span> cx_class1 cx_class2 ... <span class='meta_style'>[</span>INTO oref<span class='meta_style'>]</span>.</code></p></pre>",par2: "<p><a target='' href='#ABAP_ADDITION_1@3@' class=''>1.&nbsp;<code class='code'>... BEFORE UNWIND</code> </a></p>",par3: "<p><a target='' href='#ABAP_ADDITION_2@3@' class=''>2.&nbsp;<code class='code'>... INTO oref</code></a></p>",par4: "<p>Introduces a <code class='code'>CATCH</code> block of a <a target='_parent' href='ABAPTRY.html' class='blue'><code class='code'>TRY</code></a> control structure in which exceptions can be handled.</p>",par5: "<p>A <code class='code'>CATCH</code> block is an exception handler, meaning the program logic that is executed whenever the associated exception is raised in the <code class='code'>TRY</code> block of the same <code class='code'>TRY</code> control structure.</p>",par6: "<p>A <code class='code'>CATCH</code> block handles the exceptions of the exception classes <code class='code'>cx_class1 cx_class2 ...</code> that are specified after the statement <code class='code'>CATCH</code>, as well as the exceptions of the subclasses of these exception classes. In each <code class='code'>CATCH</code> statement of a <code class='code'>TRY</code> control structure, a list of any number of exception classes <code class='code'>cx_class1 cx_class2 ...</code> can be specified, with more specific exception classes (subclasses) having to be specified before more general exception classes (superclasses). This order must be followed both within a <code class='code'>CATCH</code> statement and across multiple <code class='code'>CATCH</code> statements of a <code class='code'>TRY</code> control structure.</p>",par7: "<p>Before the <code class='code'>CATCH</code> block is executed, the system by default deletes the context in which the exception was raised. To get the context during execution of the <code class='code'>CATCH</code> block, the <code class='code'>BEFORE UNWIND</code> addition can be used.</p>",par8: "<p>The rule that special exception classes must be specified before general exception classes in <code class='code'>CATCH</code> ensures that an exception is not handled by a general exception handler for a superclass if a special handler for a subclass is provided.</p>",par9: "<p>Catch of two possible exceptions with <code class='code'>CATCH</code>. If the input cannot be interpreted as number, the exception <code class='code'>CX_SY_CONVERSION_NO_NUMBER</code> is caught by its superclass <code class='code'>CX_SY_CONVERSION_ERROR</code>. If the number 0 is entered, the exception <code class='code'>CX_SY_CONVERSION_ERROR</code> is caught by its superclass <code class='code'>CX_SY_ARITHMETIC_ERROR</code>.</p>",par10: "<p></p>",par11: "<p><a target='_parent' href='ABENCATCH_EXCEPTION_ABEXA.html' class='blue'>Exceptions,&nbsp;<code class='code'>CATCH</code></a></p>",par12: "<p>If the addition <code class='code'>BEFORE UNWIND</code> is specified, the context in which the exception was raised is not deleted until the <code class='code'>CATCH</code> block is executed. Instead, the context, including all called procedures and their local data, is preserved during the execution of the <code class='code'>CATCH</code> block.</p>",par13: "<p>Any <a target='_parent' href='ABAPCLEANUP.html' class='blue'><code class='code'>CLEANUP</code></a> blocks are always executed directly before their context is deleted. This means that when <code class='code'>BEFORE UNWIND</code> is used, after exception handling, and in all other cases before the exception handling. In a <code class='code'>CATCH</code> block with <code class='code'>BEFORE UNWIND</code>, no statements can be executed in which the context is deleted without executing any <code class='code'>CLEANUP</code> blocks.</p>",par14: "<p>When combined with <code class='code'>INTO</code>, the addition <code class='code'>BEFORE UNWIND</code> sets the attribute <code class='code'>IS_RESUMABLE</code> of the exception object and the preceding exception objects of a chaining with the attribute <code class='code'>PREVIOUS</code>. Up until the first resumable raised exception, <code class='code'>IS_RESUMABLE</code> is set to the value of <code class='code'>abap_true</code> and is otherwise set to the value of <code class='code'>ABAP_FALSE</code>.</p>",par15: "<p>Use of the addition <code class='code'>BEFORE UNWIND</code> when a resumable exception <code class='code'>cx_demo</code> is caught.</p>",par16: "<p>\ \n\n</p>",par17: "<p>If the addition <code class='code'>INTO</code> is specified, a reference to the exception object is stored in <code class='code'>oref</code>. The following can be specified for <code class='code'>oref</code>:</p>",par18: "<p>The object reference variable can be used to access the attributes and methods of the exception object.</p>",par19: "<p>If the exception was raised with <a target='_parent' href='ABAPRAISE_EXCEPTION_CLASS.html' class='blue'><code class='code'>RAISE RESUMABLE EXCEPTION</code></a> and the addition <code class='code'>BEFORE UNWIND</code> is also specified, the attribute <code class='code'>IS_RESUMABLE</code> of the current exception object and any preceding exception objects referenced in the attribute <code class='code'>PREVIOUS</code> is, until the first resumable raised exception, set to the value of <code class='code'>ABAP_TRUE</code>. In all other exception objects, the attribute <code class='code'>IS_RESUMABLE</code> is set to the value of <code class='code'>ABAP_FALSE</code>.</p>",par20: "<p>Within a <code class='code'>CATCH</code> block without the addition <code class='code'>BEFORE UNWIND</code>, the attribute <code class='code'>IS_RESUMABLE</code> of the exception object is undefined.</p>",par21: "<p>Catch of exceptions with an inline declaration of an object reference variable. The static type of this variable is <code class='code'>cx</code>.</p>",par22: "<p></p>",par23: "<p></p>",ul1: "<ul><li class='list_style'>If no <a target='_parent' href='ABAPRESUME.html' class='blue'><code class='code'>RESUME</code></a> statement is executed in the <code class='code'>CATCH</code> block, the context is deleted when the <code class='code'>CATCH</code> block is exited.</li><li class='list_style'>If a <a target='_parent' href='ABAPRESUME.html' class='blue'><code class='code'>RESUME</code></a> statement is executed in the <code class='code'>CATCH</code> block, processing resumes after the place that raised the exception.</li></ul>",ul2: "<ul><li class='list_style'></li><li class='list_style'>Statements such as <code class='code'>LEAVE TO TRANSACTION</code>, which are statically known to leave the internal session, are allowed. In such cases, exception handling is properly terminated while executing the <code class='code'>CLEANUP</code> blocks before the statement is executed.</li><li class='list_style'>Procedure calls are allowed. However, if the context is deleted during such a procedure call, a runtime error <code class='code'>EXCP_HANDLER_FAILED_TO_UNWIND</code> occurs. This is also the case if a statement is executed here that is allowed directly in the <code class='code'>CATCH</code> block. For example, <code class='code'>LEAVE TO TRANSACTION</code> can be executed directly in the <code class='code'>CATCH</code> block, but not in a procedure that is called there, because otherwise the context would be deleted without executing the <code class='code'>CLEANUP</code> blocks.</li><li class='list_style'>If the <a target='_parent' href='ABENMESSAGE_TYPE_GLOSRY.html' class='green'>message type</a> is dynamically specified for the <a target='_parent' href='ABAPMESSAGE.html' class='blue'><code class='code'>MESSAGE</code></a> statement for sending messages, the ABAP runtime framework behaves as if exception handling is to be exited. The context is deleted during the execution of the <code class='code'>CLEANUP</code> blocks. However, if the system returns to the <code class='code'>CATCH</code> block after the <code class='code'>MESSAGE</code> statement has been executed, which can be the case with message types I and S, for example, the exception <code class='code'>CX_SY_ILLEGAL_HANDLER</code> is raised.</li></ul>",ul3: "<ul><li class='list_style'>If addition <code class='code'>BEFORE UNWIND</code> is not specified, the context is deleted before the <code class='code'>CATCH</code> block is executed.</li><li class='list_style'>The statement <a target='_parent' href='ABAPRESUME.html' class='blue'><code class='code'>RESUME</code></a> can be used only when handling a <a target='_parent' href='ABENRESUMABLE_EXCEPTION_GLOSRY.html' class='green'>resumable exception</a> and only in a <code class='code'>CATCH</code> block for which the addition <code class='code'>BEFORE UNWIND</code> is specified. This is the only case where the context of the exception is not deleted when the <code class='code'>CATCH</code> block is exited.</li><li class='list_style'>Resumable exceptions can also be handled in <code class='code'>CATCH</code> blocks without the addition <code class='code'>BEFORE UNWIND</code>. In this case, the context of the exception is deleted before the handling process and the statement <code class='code'>RESUME</code> cannot be specified.</li><li class='list_style'>Use of the addition <code class='code'>BEFORE UNWIND</code> for <code class='code'>CATCH</code> is only required when the statement <a target='_parent' href='ABAPRESUME.html' class='blue'><code class='code'>RESUME</code></a> is used. However, it is allowed in principle during exception handling if the context of the exception is to be evaluated before any cleanup activities in <a target='_parent' href='ABAPCLEANUP.html' class='blue'><code class='code'>CLEANUP</code></a> blocks. This is useful, for example, when handling resource bottlenecks if releasing resources in <code class='code'>CLEANUP</code> blocks would change the context and thus make the calculation of the free resources in the exception handler meaningless. Other than for logging purposes, evaluating the part of the context that is only of interest locally for implementing the incorrect procedure is not recommended.</li><li class='list_style'>In a procedure called up using <code class='code'>BEFORE UNWIND</code> during a <code class='code'>CATCH</code> block, each <code class='code'>MESSAGE</code> statement that sends a message causes the runtime error <code class='code'>EXCP_HANDLER_FAILED_TO_UNWIND</code>.</li></ul>",ul4: "<ul><li class='list_style'>An existing object reference variable <code class='code'>oref</code>, whose static type must be more general or as general as the most general of the specified exception classes.</li><li class='list_style'>An inline declaration with <a target='_parent' href='ABENDATA_INLINE.html' class='blue'><code class='code'>DATA(var)</code></a> or <a target='_parent' href='ABENFINAL_INLINE.html' class='blue'><code class='code'>FINAL(var)</code></a>. The static type of the declared object reference variable is this class for a specified exception class. If a common superclass is listed for multiple exception classes, the superclass is the static type of <code class='code'>oref</code>; otherwise it is <code class='code'>CX_ROOT</code>.</li></ul>",code1: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA(input) = `x`. \ncl_demo_input=>request( CHANGING field = input ). \n\ \nTRY. \n    out->write( |\{ 1 / CONV decfloat34( input ) \}| ). \n  CATCH cx_sy_arithmetic_error cx_sy_conversion_error INTO FINAL(exc). \n    out->write( exc->get_text( ) ). \nENDTRY. \n\ \nout->display( ).",code2: "CLASS cx_demo DEFINITION INHERITING FROM cx_static_check. \nENDCLASS. \n\ \nCLASS cls DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS meth RAISING RESUMABLE(cx_demo). \nENDCLASS. \n\ \nCLASS exa DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS main. \nENDCLASS. \n\ \nCLASS cls IMPLEMENTATION. \n  METHOD meth. \n    ... \n    RAISE RESUMABLE EXCEPTION TYPE cx_demo. \n    cl_demo_output=>display( 'Resumed ...' ). \n    ... \n  ENDMETHOD. \nENDCLASS. \n\ \nCLASS exa IMPLEMENTATION. \n  METHOD main. \n\ \n    TRY. \n        cls=>meth( ). \n      CATCH BEFORE UNWIND cx_demo. \n        RESUME. \n    ENDTRY. \n\ \n  ENDMETHOD. \nENDCLASS.",code3: "CLASS cx DEFINITION INHERITING FROM cx_dynamic_check. \n  PUBLIC SECTION. \nENDCLASS. \n\ \nCLASS cy DEFINITION INHERITING FROM cx. \n  PUBLIC SECTION. \nENDCLASS. \n\ \nCLASS exa DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS main. \nENDCLASS. \n\ \nCLASS exa IMPLEMENTATION. \n  METHOD main. \n\ \n    TRY. \n        ... \n      CATCH cy cx INTO FINAL(oref). \n    ENDTRY. \n\ \n  ENDMETHOD. \nENDCLASS.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_flow_logic.html",breadcrumb4: "abenabap_exceptions.html",breadcrumb5: "abenexceptions.html",breadcrumb6: "abaptry.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
