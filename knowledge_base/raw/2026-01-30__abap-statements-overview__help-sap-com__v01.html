tedText htmlText="{/ul4}"></FormattedText><FormattedText htmlText="{/par8}"></FormattedText><form:SimpleForm title="Example" minWidth="1024" layout="ResponsiveGridLayout" labelSpanXL="-1" labelSpanL="4" labelSpanM="2" labelSpanS="12" adjustLabelSpan="true" emptySpanXL="0" emptySpanL="0" emptySpanM="0" emptySpanS="0" columnsXL="1" columnsL="1" columnsM="1" singleContainerFullSize="false"><form:content><VBox><MessageStrip text="The programs and program extracts presented in the ABAP Keyword Documentation are only syntax examples and are not intended for direct use in a production system environment. The source texts of the examples are primarily intended to provide a better explanation and visualization of the syntax and semantics of ABAP statements and not to solve concrete programming tasks. For production application programs, a dedicated solution should therefore always be worked out for each individual case. The example can use demo artifacts that are not released as APIs for use in ABAP for Cloud Development." type="Warning" showIcon="true" class="sapUiMediumMarginBottom" enableFormattedText="true"></MessageStrip><FormattedText htmlText="{/par9}"></FormattedText><FormattedText htmlText="{/par10}"></FormattedText></VBox></form:content></form:SimpleForm><FormattedText htmlText="{/par11}"></FormattedText></VBox></uxap:blocks></uxap:ObjectPageSubSection></uxap:subSections></uxap:ObjectPageSection></uxap:sections></uxap:ObjectPageLayout></xhtml:div><layout:sideContent><HBox height="100%"><table:TreeTable id="treeTable" rows="{path:'displayModel>/TreeElements', parameters:{arrayNames:['children']}}" visibleRowCountMode="Auto" selectionMode="None"><table:toolbar><Toolbar><Button icon="sap-icon://expand-group" press="onExpandAll"></Button><Button icon="sap-icon://collapse-group" press="onCollapseAll"></Button><SearchField liveChange="onLiveSearch" search="onSearchSubmit"></SearchField></Toolbar></table:toolbar><table:rowSettingsTemplate></table:rowSettingsTemplate><table:Column autoResizable="true" width="auto"><Label text="Topics"></Label><table:template><Link href="{displayModel>object}.html" text="{displayModel>name}" emphasized="{= ${displayModel>object} === 'ABENABAP_STATEMENTS' ? true : false}" /></table:template></table:Column></table:TreeTable></HBox></layout:sideContent></layout:DynamicSideContent><footer><Toolbar><ToolbarSpacer></ToolbarSpacer><Label text="ABAP for Cloud Development, &#x00A9;Copyright 2025 SAP SE. All rights reserved."></Label><ToolbarSpacer></ToolbarSpacer><Button icon="sap-icon://arrow-top" press="onScrollUp" tooltip="Scroll up" enabled="true"></Button></Toolbar></footer></Page></tnt:mainContents></tnt:ToolPage></mvc:View></script><link rel="stylesheet" href="layout.css" /><script type="text/javascript" src="global.js"></script><script type="text/javascript" src="defaultJsonTree.js"></script><script>

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p>ABAP statements consist of the following <a target='_parent' href='ABENTOKEN_GLOSRY.html' class='green'>tokens</a> and always end with a period (<code class='code'>.</code>):</p>",par2: "<p>Specific ABAP words, operands, and operators can be combined to</p>",par3: "<p>which can be specified at certain operand positions.</p>",par4: "<p>In <a target='_parent' href='ABENRESTRICTED_VERSION_GLOSRY.html' class='green'>restricted ABAP language versions</a> not all language elements can be used. The topic Language Elements in ABAP Versions provides an overview of the ABAP language elements that are allowed in restricted language versions compared to <a target='_parent' href='ABENSTANDARD_ABAP_GLOSRY.html' class='green'>Standard ABAP</a>.</p>",par5: "<p>A special syntax allows a set of statements to be written as</p>",par6: "<p>The tokens of a statement must be separated by at least one blank or a line break. Otherwise, blanks and line breaks between tokens are not significant. An ABAP statement is not limited to a line of the source code.</p>",par7: "<p>There is no case-sensitivity and in addition to ABAP words, operands, and operators, the following special characters can be used:</p>",par8: "<p>There are single special characters such as parentheses for determining the priority in expressions that must be separated from other tokens by a blank character. Other special characters do not need to be separated by a blank, for example, the closing period.</p>",par9: "<p>ABAP statement with the keyword <code class='code'>DELETE</code>, the addition <code class='code'>WHERE</code>, the operators <code class='code'>=</code>, <code class='code'>&lt;</code>, <code class='code'>></code>, <code class='code'>AND</code>, <code class='code'>OR</code>, the operands <code class='code'>itab</code>, <code class='code'>col1</code>, <code class='code'>op1</code>, <code class='code'>col2</code>, <code class='code'>op2</code>, <code class='code'>col3</code>, <code class='code'>op3</code>, and parentheses.</p>",par10: "<pre><p>DELETE itab\ <br>  WHERE ( col1 = op1 AND ( col2 > op2 OR col3 &lt; op3 ) ).</p></pre>",par11: "<p></p>",ul1: "<ul><li class='list_style'><a target='_parent' href='ABENABAP_WORD_GLOSRY.html' class='green'>ABAP words</a></li><li class='no_list_style'>ABAP words are the vocabulary of the ABAP language. ABAP statements are composed of ABAP words, operands, and operators according to defined syntax rules. ABAP words are taken from the English language and are grouped into <a target='_parent' href='ABENABAP_LANGUAGE_ELEMENT_GLOSRY.html' class='green'>ABAP language elements</a> and into <a target='_parent' href='ABENABAP_LANGUAGE_ELMNT_ADD_GLOSRY.html' class='green'>ABAP language element additions</a> that express the semantics of a statement. In addition to letters, ABAP words can also contain hyphens (<code class='code'>-</code>) to form multiword expressions. In addition to the ABAP words, some <a target='_parent' href='ABENOPERATOR_GLOSRY.html' class='green'>operators</a> are also made up of letters.</li><li class='no_list_style'>The first ABAP word of a statement is the <a target='_parent' href='ABENABAP_KEYWORD_GLOSRY.html' class='green'>ABAP keyword</a>. The remaining ABAP words are then additions to a keyword. A single ABAP word can be used both as a keyword and as a non-keyword. For example, <code class='code'>DATA</code> is used as a keyword as well as an addition to other keywords. Not all statements are introduced using a keyword or contain ABAP words. For example, assignments with the <a target='_parent' href='ABENEQUALS_OPERATOR.html' class='blue'>assignment&nbsp;operator&nbsp;<code class='code'>=</code></a> or <a target='_parent' href='ABAPCALL_METHOD_STATIC_SHORT.html' class='blue'>method calls</a> do not contain a keyword and do not necessarily contain another ABAP word.</li><li class='no_list_style'>ABAP words are not reserved names as they are known in other programming languages. Although the use of an ABAP word for <a target='_parent' href='ABENNAMING_CONVENTIONS.html' class='blue'>user-defined identifiers</a> is not forbidden, it should be avoided if possible. Even if this rule is followed, such a situation can occur if new language elements are introduced. Therefore, suitable naming conventions should be observed for user-defined identifiers to avoid conflicts with language elements.</li><li class='list_style'><a target='_parent' href='ABENOPERAND_POSITIONS.html' class='blue'>Operands at Operand Positions</a></li><li class='list_style'><a target='_parent' href='ABENOPERATORS.html' class='blue'>Operators</a></li></ul>",ul2: "<ul><li class='list_style'><a target='_parent' href='ABENEXPRESSIONS.html' class='blue'>expressions</a>,</li></ul>",ul3: "<ul><li class='list_style'><a target='_parent' href='ABENCHAINED_STATEMENTS.html' class='blue'>chained statements</a>.</li></ul>",ul4: "<ul><li class='list_style'>If multiple similar expressions are combined into one expression with operators, the priority of the individual operations can be determined using parentheses (<code class='code'>()</code>).</li><li class='list_style'>When calling functions and methods, parentheses (<code class='code'>()</code>) are used.</li><li class='list_style'>Lists of operands are expressed by parentheses (<code class='code'>()</code>) and commas (<code class='code'>,</code>) in specific positions.</li><li class='list_style'>When forming a <a target='_parent' href='ABENCHAINED_STATEMENT_GLOSRY.html' class='green'>chained statement</a>, a colon (<code class='code'>:</code>) and commas (<code class='code'>,</code>) can be used.</li></ul>",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_syntax.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {

                  onCollapseAll: function (evt) {

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
