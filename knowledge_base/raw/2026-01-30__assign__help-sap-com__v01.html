                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<p><a target='_parent' href='ABAPASSIGN_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>ASSIGN <a target='_parent' href='ABAPASSIGN_MEM_AREA.html' class='@class'><code class='code'>mem_area</code></a> TO &lt;fs&gt; <a target='_parent' href='ABAPASSIGN_CASTING.html' class='@class'><code class='code'>casting_spec</code></a>\ <br>                        <a target='_parent' href='ABAPASSIGN_RANGE.html' class='@class'><code class='code'>range_spec</code></a>\ <br>                        <span class='meta_style'>[</span><a target='_parent' href='ABAPASSIGN_ELSE_UNASSIGN.html' class='@class'><code class='code'>ELSE UNASSIGN</code></a><span class='meta_style'>]</span>.</code></p></pre>",par3: "<p>This statement assigns the memory area specified using <a target='_parent' href='ABAPASSIGN_MEM_AREA.html' class='blue'><code class='code'>mem_area</code></a> to the field symbol <code class='code'>&lt;fs&gt;</code>. A data object or a memory area calculated from the address of a data object can be assigned. After a successful assignment, the field symbol refers to the assigned memory area and can be used in operand positions. When used in a statement, it works like a dereferenced data reference, meaning that the statement works with the content of the memory area.</p>",par4: "<p>The following can be specified for <code class='code'>&lt;fs&gt;</code>:</p>",par5: "<p>The data type used to handle the assigned memory area depends on the specification in <a target='_parent' href='ABAPASSIGN_CASTING.html' class='blue'><code class='code'>casting_spec</code></a>. Either an explicit <a target='_parent' href='ABENCAST_CASTING_GLOSRY.html' class='green'>casting</a> can be performed, or the field symbol inherits the data type of the data object specified in the assignment. In both cases, the data type used must <a target='_parent' href='ABENTYPING_CHECK_GENERAL.html' class='blue'>match</a> the <a target='_parent' href='ABENTYPING_GLOSRY.html' class='green'>typing</a> of the field symbol. A field symbol to which a memory area is assigned, has this data type after the assignment and behaves like a data object of this type.</p>",par6: "<p>The assigned memory area <code class='code'>mem_area</code> must be at least as long as the data type specified in <code class='code'>casting_spec</code> and must have at least the same <a target='_parent' href='ABENALIGNMENT_GLOSRY.html' class='green'>alignment</a>. If the data type determined in <code class='code'>casting_spec</code> is <a target='_parent' href='ABENDEEP_GLOSRY.html' class='green'>deep</a>, the deep components must correspond exactly in their type and position.</p>",par7: "<p>The specification in <a target='_parent' href='ABAPASSIGN_RANGE.html' class='blue'><code class='code'>range_spec</code></a> is used to define the memory area that can be assigned to the field symbol.</p>",par8: "<p>If the assignment is not successful. the behavior depends on the assigned <a target='_parent' href='ABAPASSIGN_MEM_AREA.html' class='blue'><code class='code'>mem_area</code></a> and on the addition <a target='_parent' href='ABAPASSIGN_ELSE_UNASSIGN.html' class='blue'><code class='code'>ELSE UNASSIGN</code></a>:</p>",par9: "<p>If an assignment would lead to illegal memory accesses, an exception is raised for both static and dynamic <code class='code'>ASSIGN</code> statements.</p>",par10: "<p>The <code class='code'>ASSIGN</code> statement sets the return code for a <a target='_parent' href='ABAPASSIGN_MEM_AREA_DYNAMIC_DOBJ.html' class='blue'>dynamic assignment</a>, an <a target='_parent' href='ABAPASSIGN_DYNAMIC_COMPONENTS.html' class='blue'>assignment of dynamic components</a>, a <a target='_parent' href='ABAPASSIGN_MEM_AREA_DYNAMIC_ACCESS.html' class='blue'>dynamic access</a> or an <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'>assignment of a table expression</a>. For an <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'>assignment&nbsp;of&nbsp;the&nbsp;constructor&nbsp;operator&nbsp;<code class='code'>NEW</code></a>, the return code is set by the constructor operator. The return code is not set for a <a target='_parent' href='ABAPASSIGN_MEM_AREA_STATIC_DOBJ.html' class='blue'>static assignment</a> and an <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'>assignment&nbsp;of&nbsp;the&nbsp;constructor&nbsp;operator&nbsp;<code class='code'>CAST</code></a>.</p>",par11: "<p>Three field symbols are assigned the substrings for year, month, and day of the system field <code class='code'>sy-datlo</code>. The substrings can then be addressed using field symbols.</p>",par12: "<p></p>",par13: "<p><code class='code'>CX_SY_ASSIGN_CAST_ILLEGAL_CAST</code></p>",par14: "<p><code class='code'>CX_SY_ASSIGN_CAST_UNKNOWN_TYPE</code></p>",par15: "<p><code class='code'>CX_SY_ASSIGN_OUT_OF_RANGE</code></p>",par16: "<p><code class='code'>CX_SY_ASSIGN_ILLEGAL_COMPONENT</code></p>",ul1: "<ul><li>An existing field symbol with appropriate typing.</li><li>An inline declaration <a target='_parent' href='ABENFIELD-SYMBOL_INLINE.html' class='blue'><code class='code'>FIELD-SYMBOL(&lt;fs&gt;)</code></a>. The typing depends on the <a target='_parent' href='ABAPASSIGN_MEM_AREA.html' class='blue'><code class='code'>mem_area</code></a> specified.</li></ul>",ul2: "<ul><li>If a <a target='_parent' href='ABAPASSIGN_MEM_AREA_STATIC_DOBJ.html' class='blue'>static assignment</a> is not successful, <code class='code'>sy-subrc</code> is not set. No memory area is assigned to the field symbol. The field symbol has the state unassigned after the <code class='code'>ASSIGN</code> statement. The addition <code class='code'>ELSE UNASSIGN</code> is used implicitly and must not be specified.</li><li>If a <a target='_parent' href='ABAPASSIGN_MEM_AREA_DYNAMIC_DOBJ.html' class='blue'>dynamic assignment</a>, an <a target='_parent' href='ABAPASSIGN_DYNAMIC_COMPONENTS.html' class='blue'>assignment of dynamic components</a>, a <a target='_parent' href='ABAPASSIGN_MEM_AREA_DYNAMIC_ACCESS.html' class='blue'>dynamic access</a> or an <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'>assignment of a table expression</a> is not successful, <code class='code'>sy-subrc</code> is set to 4 or 8 and:</li><ul><li>If <code class='code'>ELSE UNASSIGN</code> is not specified, the field symbol keeps its previous state.</li><li>If <code class='code'>ELSE UNASSIGN</code> is specified, no memory area is assigned to the field symbol. The field symbol has the state unassigned after the <code class='code'>ASSIGN</code> statement.</li></ul><li class='no_list_style'>Some invalid dynamic specifications in the <a target='_parent' href='ABAPASSIGN_DYNAMIC_COMPONENTS.html' class='blue'>assignment of dynamic components</a> do not set <code class='code'>sy-subrc</code> but raise an exception.</li><li>An assignment of the constructor operators <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'><code class='code'>NEW</code></a> or <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'><code class='code'>CASE</code></a> is either successful or leads to an exception and the addition <code class='code'>ELSE UNASSIGN</code> must not be used.</li></ul>",ul3: "<ul><li>The state of the field symbol can be checked with the <a target='_parent' href='ABENPREDICATE_EXPRESSION_GLOSRY.html' class='green'>predicate expression</a>\ <a target='_parent' href='ABENLOGEXP_ASSIGNED.html' class='blue'><code class='code'>&lt;fs&gt; IS ASSIGNED</code></a>.</li><li>When setting field symbols using <code class='code'>ASSIGN</code>, permission to access the assigned data object is only checked at the position of the statement. The field symbol can then be passed on and used to access the assigned data object in any position. To prevent access to private and read-only attributes using field symbols outside classes, field symbols for these attributes should not be published externally. A constant a read-only input parameter or an <a target='_parent' href='ABENIMMUTABLE_VARIABLE_GLOSRY.html' class='green'>immutable variable</a>, however, can never be made modifiable by passing a field symbol.</li><li>An obsolete form of the statement <code class='code'>ASSIGN</code> is <a target='_parent' href='ABAPASSIGN_LOCAL_COPY.html' class='blue'><code class='code'>ASSIGN LOCAL COPY</code></a>.</li></ul>",ul4: "<ul><li><em>Cause:</em> The type of the source field and the target type do not match exactly in offset and type in those components that are strings, tables, or references. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CASTING_ILLEGAL_CAST</code></li></ul>",ul5: "<ul><li><em>Cause:</em> A type specified dynamically after <code class='code'>CASTING</code> is unknown. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CASTING_UNKNOWN_TYPE</code></li></ul>",ul6: "<ul><li><em>Cause:</em> The data object in addition <code class='code'>RANGE</code> does not contain the assigned data object. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_FIELD_NOT_IN_RANGE</code></li></ul>",ul7: "<ul><li><em>Cause:</em> A dynamically specified component does not exist. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_ILLEGAL_COMPONENT</code>\ <br><br></li></ul>",ul8: "<ul><li><em>Cause:</em> The field symbol is structured and the assigned field is shorter than the structure. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_BASE_TOO_SHORT</code></li><li><em>Cause:</em> The alignment for field <code class='code'>f</code> is too short for the type of the field symbol. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_BASE_WRONG_ALIGNMENT</code></li><li><em>Cause:</em> Only simple types can be specified for <code class='code'>TYPE</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CAST_COMPLEX_TYPE</code></li><li><em>Cause:</em> The source field is longer than 16 bytes and cannot be interpreted as a type <code class='code'>p</code> field. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CAST_P_TOO_LARGE</code></li><li><em>Cause:</em> The alignment of field <code class='code'>f</code> is too short for the type specified in <code class='code'>TYPE</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CAST_WRONG_ALIGNMENT</code></li><li><em>Cause:</em> The length of field <code class='code'>f</code> does not match the type specified in <code class='code'>TYPE</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CAST_WRONG_ALIGNMENT</code></li><li><em>Cause:</em> The type specified in <code class='code'>TYPE</code> is unknown. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_CAST_WRONG_TYPE</code></li><li><em>Cause:</em> A maximum of 14 columns is allowed. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_DECIMALS_TOO_HIGH</code></li><li><em>Cause:</em> Decimal places are allowed only for type <code class='code'>p</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_DECIMALS_WRONG_TYPE</code></li><li><em>Cause:</em> A length of 0 was specified for field <code class='code'>f</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_LENGTH_0</code></li><li><em>Cause:</em> A length less than 0 was specified for field <code class='code'>f</code>. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_LENGTH_NEGATIVE</code></li><li><em>Cause:</em> An offset or length was specified for field <code class='code'>f</code> and the data type of the assigning field does not allow partial access. (This is the case for data types I, F, and P.) <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_OFFSET_NOTALLOWED</code></li><li><em>Cause:</em> In the area addressed in the offset and length specifications for field <code class='code'>f</code>, deep components exist (data references, object references, strings, internal tables), which may not be overwritten. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_OFF+LENGTH_ILLEGAL_CAST</code></li><li><em>Cause:</em> Field <code class='code'>f</code> is not a data reference. However, a data reference was expected. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_REFERENCE_EXPECTED</code></li><li><em>Cause:</em> The type of the source field and the target type do not match exactly in offset and type in those components that are strings, tables, or references. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_STRUCTURE_ILLEGAL_CAST</code></li><li><em>Cause:</em> Substrings cannot be assigned to a field symbol. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_SUBSTRING_NOT_ALLOWED</code></li><li><em>Cause:</em> The field symbol is typed and the type of the assigned field is incompatible with it. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_TYPE_CONFLICT</code></li><li><em>Cause:</em> The type of the source field contains strings, tables, or references. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_TYPE_ILLEGAL_CAST</code></li><li><em>Cause:</em> The type of the source field is a structure not compatible with the target type. <br><em>Runtime error:</em>\ <code class='code'>ASSIGN_UC_STRUCT_CONFLICT</code></li></ul>",code1: "FIELD-SYMBOLS <year>  TYPE n. \nFIELD-SYMBOLS <month> TYPE n. \nFIELD-SYMBOLS <day>   TYPE n. \n\ \nASSIGN sy-datlo+0(4) TO <year>. \nASSIGN sy-datlo+4(2) TO <month>. \nASSIGN sy-datlo+6(2) TO <day>. \n\ \ncl_demo_output=>new( \n  )->write(   <year>\ \n  )->write(   <month>\ \n  )->display( <day> ).",th1: "<code class='code'><strong>sy-subrc</strong></code>",th2: "<strong>Meaning</strong>",td1: "0",td2: "Assignment was successful.",td3: "4",td4: "Assignment was not successful.",td5: "8",td6: "Assignment of <a target='_parent' href='ABAPASSIGN_MEM_AREA_WRITABLE_EXP.html' class='blue'>table expression</a> was not successful.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_data_working.html",breadcrumb4: "abenvalue_assignments.html",breadcrumb5: "abenreference_assignments.html",breadcrumb6: "abenset_field_symbols.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
