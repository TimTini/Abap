                     tree.expand(0);tree.expand(4);tree.expand(16);tree.expand(22);tree.expand(23);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<pre><p><code class='code'>DELETE <span class='meta_style'>\{</span>\ <a target='_parent' href='ABAPDELETE_ITAB_LINE.html' class='@class'><code class='code'>itab_line</code></a>\ <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPDELETE_ITAB_LINES.html' class='@class'><code class='code'>itab_lines</code></a>\ <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPDELETE_DUPLICATES.html' class='@class'><code class='code'>duplicates</code></a>\ <span class='meta_style'>\}</span>.</code></p></pre>",par2: "<p>This statement either deletes a line <a target='_parent' href='ABAPDELETE_ITAB_LINE.html' class='blue'><code class='code'>itab_line</code></a> or multiple lines <a target='_parent' href='ABAPDELETE_ITAB_LINES.html' class='blue'><code class='code'>itab_lines</code></a>, which can be specified using a table key or a table index, or it deletes adjacent duplicate lines <a target='_parent' href='ABAPDELETE_DUPLICATES.html' class='blue'><code class='code'>duplicates</code></a>.</p>",par3: "<p>The system field <code class='code'>sy-tabix</code> is not set.</p>",par4: "<p>Deletion of all initial lines of an internal table.</p>",par5: "<p></p>",par6: "<p><code class='code'>CX_SY_ITAB_DYN_LOOP</code></p>",par7: "<p></p>",ul1: "<ul><li class='list_style'>If <code class='code'>DELETE</code> is used to delete the current line inside a <a target='_parent' href='ABAPLOOP_AT_ITAB.html' class='blue'><code class='code'>LOOP AT itab</code></a> loop, a field symbol or reference variable assigned with <a target='_parent' href='ABAPLOOP_AT_ITAB_RESULT.html' class='blue'><code class='code'>ASSIGNING</code></a> or <a target='_parent' href='ABAPLOOP_AT_ITAB_RESULT.html' class='blue'><code class='code'>REFERENCE INTO</code></a> becomes unassigned or unbound and should not be used after the <code class='code'>DELETE</code> statement any more.</li><li class='list_style'>Deleting lines of internal tables using <code class='code'>DELETE</code> does not usually release any memory in the internal table. Statements such as <a target='_parent' href='ABAPCLEAR.html' class='blue'><code class='code'>CLEAR</code></a> or <a target='_parent' href='ABAPFREE_DATAOBJECT.html' class='blue'><code class='code'>FREE</code></a> must be used to release this memory.</li><li class='list_style'>An internal table in which all lines have been deleted with <code class='code'>DELETE</code> is empty and the relational expression <a target='_parent' href='ABENLOGEXP_INITIAL.html' class='blue'><code class='code'>IS INITIAL</code></a> is true. Nevertheless, the internal table usually still occupies memory and therefore is not in the same state as an initial table after its declaration.</li><li class='list_style'>When deleting lines in an internal table, costs are incurred for updating all existing <a target='_parent' href='ABENTABLE_KEY_GLOSRY.html' class='green'>table keys</a> and <a target='_parent' href='ABENTABLE_KEY_GLOSRY.html' class='green'>table indexes</a>. The <a target='_parent' href='ABENPRIMARY_TABLE_KEY_GLOSRY.html' class='green'>primary key</a> and all unique <a target='_parent' href='ABENSECONDARY_TABLE_KEY_GLOSRY.html' class='green'>secondary keys</a> are updated directly, whereas non-unique secondary keys are only updated if the lines to be deleted are contained within an updated part of a relevant index (<a target='_parent' href='ABENLAZY_UPDATE_GLOSRY.html' class='green'>lazy update</a>). When deleting a line from a standard table and the line is found using a secondary key, the <a target='_parent' href='ABENPRIMARY_TABLE_INDEX_GLOSRY.html' class='green'>primary table index</a> in particular must be updated, which usually requires a linear search.</li><li class='list_style'>There is no implicit selection of a suitable key or index. The used table key or table index is always specified uniquely. A syntax check warning occurs if there is a suitable <a target='_parent' href='ABENSECONDARY_TABLE_KEY_GLOSRY.html' class='green'>secondary table key</a> available but not used. This warning should be removed by using the key. However, in exceptional cases, it can also be bypassed using a <a target='_parent' href='ABENPRAGMA_GLOSRY.html' class='green'>pragma</a>.</li><li class='list_style'>A special variant <a target='_parent' href='ABENMESH_DELETE.html' class='blue'><code class='code'>DELETE mesh_path</code></a> can be used to delete lines from the last path node of a <a target='_parent' href='ABENMESH_PATH_GLOSRY.html' class='green'>mesh path</a>.</li></ul>",ul2: "<ul><li class='list_style'><em>Cause:</em> Error in a dynamic <code class='code'>WHERE</code> condition <br><em>Runtime error:</em>\ <code class='code'>DYN_WHERE_PARSE_ERROR</code></li></ul>",code1: "DATA itab TYPE HASHED TABLE OF scarr WITH UNIQUE KEY carrid. \n\ \n... \n\ \nDELETE itab WHERE table_line IS INITIAL.",th1: "<strong><code class='code'>sy-subrc</code></strong>",th2: "<strong>Meaning</strong>",td1: "0",td2: "At least one line was deleted.",td3: "4",td4: "No lines were deleted, since no appropriate line was found when deleting using a table key or when specifying a logical expression, the index specified when deleting using a table index was greater than the current number of lines, or no duplicate adjacent lines were found.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_data_working.html",breadcrumb4: "abenitab.html",breadcrumb5: "abentable_processing_statements.html",

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();
                  },

                  onMenuButtonPress: function () {
                      if(this._oDSC.getShowSideContent()){
                      this._oDSC.setShowSideContent(false);
                      }else{
                      this._oDSC.setShowSideContent(true);
                      }
                  },

                  handleToggleClick: function () {
                      this._oDSC.toggle();
                  },

              });

              
              

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }

              

              sap.ui.xmlview({ viewContent: jQuery('#main_page_xml').html() }).placeAt("main_page");

              });
