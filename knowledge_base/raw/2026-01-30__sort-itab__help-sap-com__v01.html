                        par1: "<p><a target='_parent' href='ABAPSORT_ITAB_SHORTREF.html' class='blue'>Short Reference</a></p>",par2: "<pre><p><code class='code'>SORT itab <span class='meta_style'>[</span>STABLE<span class='meta_style'>]</span>\ <br>          <span class='meta_style'>\{</span>\ <span class='meta_style'>\{</span>\ <span class='meta_style'>[</span>ASCENDING<span class='meta_style'>|</span>DESCENDING<span class='meta_style'>]</span>\ <br>              <span class='meta_style'>[</span>AS TEXT<span class='meta_style'>]</span>\ <br>              <span class='meta_style'>[</span>BY <span class='meta_style'>\{</span><a target='_parent' href='ABENITAB_COMPONENTS.html' class='@class'><code class='code'>comp1</code></a>\ <span class='meta_style'>[</span>ASCENDING<span class='meta_style'>|</span>DESCENDING<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>AS TEXT<span class='meta_style'>]</span><span class='meta_style'>\}</span>\ <br>                  <span class='meta_style'>\{</span><a target='_parent' href='ABENITAB_COMPONENTS.html' class='@class'><code class='code'>comp2</code></a>\ <span class='meta_style'>[</span>ASCENDING<span class='meta_style'>|</span>DESCENDING<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>AS TEXT<span class='meta_style'>]</span><span class='meta_style'>\}</span>\ <br>                  ... <span class='meta_style'>]</span>\ <span class='meta_style'>\}</span>\ <br>          <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>\ <span class='meta_style'>[</span>BY (otab)<span class='meta_style'>]</span>\ <span class='meta_style'>\}</span>\ <br>          <span class='meta_style'>|</span>\ <span class='meta_style'>\{</span>\ <span class='meta_style'>[</span>BY expr<span class='meta_style'>]</span>\ <span class='meta_style'>\}</span>\ <span class='meta_style'>\}</span>.</code></p></pre>",par3: "<p><a target='' href='#ABAP_ADDITION_1@3@' class=''>1.&nbsp;<code class='code'>... STABLE</code> </a></p>",par4: "<p><a target='' href='#ABAP_ADDITION_2@3@' class=''>2.&nbsp;<code class='code'>... ASCENDING<span class='meta_style'>|</span>DESCENDING</code> </a></p>",par5: "<p><a target='' href='#ABAP_ADDITION_3@3@' class=''>3.&nbsp;<code class='code'>... AS TEXT</code> </a></p>",par6: "<p><a target='' href='#ABAP_ADDITION_4@3@' class=''>4.&nbsp;<code class='code'>... BY compi <span class='meta_style'>[</span>ASCENDING<span class='meta_style'>|</span>DESCENDING<span class='meta_style'>]</span>\ <span class='meta_style'>[</span>AS TEXT<span class='meta_style'>]</span></code> </a></p>",par7: "<p><a target='' href='#ABAP_ADDITION_5@3@' class=''>5.&nbsp;<code class='code'>... BY (otab)</code> </a></p>",par8: "<p><a target='' href='#ABAP_ADDITION_6@3@' class=''>6.&nbsp;<code class='code'>... BY expr</code></a></p>",par9: "<p>This statement sorts an internal table <code class='code'>itab</code> according to the content of its components. Here, size comparisons are performed by default using the general <a target='_parent' href='ABENLOGEXP_RULES.html' class='blue'>comparison rules</a>, that is:</p>",par10: "<p>If no explicit sort key is specified using the addition <code class='code'>BY</code>, the internal table <code class='code'>itab</code> is sorted by the <a target='_parent' href='ABENPRIMARY_TABLE_KEY_GLOSRY.html' class='green'>primary table key</a>. The priority of the sort depends on the order in which the <a target='_parent' href='ABAPTYPES_KEYDEF.html' class='blue'>key fields</a> are specified in the table definition. In <a target='_parent' href='ABENSTANDARD_KEY_GLOSRY.html' class='green'>standard keys</a>, the sort is prioritized according to the order of the key fields in the line type of the table. If the primary table key of a standard table is <a target='_parent' href='ABENITAB_EMPTY_KEY.html' class='blue'>empty</a>, no sort takes place. If this is known statically, the syntax check produces a warning.</p>",par11: "<p>Sorting is unstable by default, which means that the relative order of lines that do not differ in sort keys is not preserved when they are sorted. The order can be different depending on the platform or when sorted multiple times. The addition <code class='code'>STABLE</code> can be used for stable sorting.</p>",par12: "<p><code class='code'>itab</code> expects a <a target='_parent' href='ABENSTANDARD_TABLE_GLOSRY.html' class='green'>standard table</a> or a <a target='_parent' href='ABENHASHED_TABLE_GLOSRY.html' class='green'>hashed table</a>.</p>",par13: "<p>In both table categories, <code class='code'>SORT</code> specifies the order in which a subsequent <a target='_parent' href='ABAPLOOP_AT_ITAB.html' class='blue'><code class='code'>LOOP</code></a> runs without the addition <code class='code'>USING KEY</code>.</p>",par14: "<p>Sorted tables cannot be sorted using <code class='code'>SORT</code> and applying the statement <code class='code'>SORT</code> to <a target='_parent' href='ABENSORTED_TABLE_GLOSRY.html' class='green'>sorted tables</a> is forbidden by the syntax. If it is not determined until runtime that a sorted table is to be sorted, an uncatchable exception is raised if this action could modify the existing sorting. The latter occurs in the following cases:</p>",par15: "<p>Otherwise, the statement <code class='code'>SORT</code> is ignored for sorted tables.</p>",par16: "<p>Simplest form of the statement <code class='code'>SORT</code> for internal tables. The hashed table <code class='code'>carriers</code> is sorted by its primary key, that is by the column <code class='code'>carrid</code>.</p>",par17: "<p></p>",par18: "<p><code class='code'>STABLE</code> is used to achieve stable sorting, which means that the relative order of lines that do not differ in the sort key remains unchanged in the sort. If the addition <code class='code'>STABLE</code> is not specified, the order is not stable:</p>",par19: "<p>Stable sorting of the internal table <code class='code'>flights</code> by columns <code class='code'>cityfrom</code>\ <code class='code'>cityto</code>, whereby the order within this sorting with respect to <code class='code'>carrid</code> and <code class='code'>connid</code> is preserved.</p>",par20: "<p></p>",par21: "<p>The addition <code class='code'>ASCENDING</code> or <code class='code'>DESCENDING</code> can be used to specify the sort direction explicitly as ascending or descending. If neither of the additions is specified, the table is sorted in ascending order. This sort direction can be overwritten after the addition <code class='code'>BY</code> for components listed individually here.</p>",par22: "<p>The internal table <code class='code'>itab</code> is sorted by its primary key in descending order, that is, by its lines. Next, <a target='_parent' href='ABAPLOOP_AT_ITAB_GROUP_BY.html' class='blue'><code class='code'>LOOP AT GROUP BY</code></a> can be used for grouping and determine the number of lines per group.</p>",par23: "<p></p>",par24: "<p>The addition <code class='code'>AS TEXT</code> specifies that <a target='_parent' href='ABENTEXTLIKE_DATA_TYPE_GLOSRY.html' class='green'>text-like</a> components are sorted in accordance with the <a target='_parent' href='ABENLOCALE_GLOSRY.html' class='green'>locale</a> of the current <a target='_parent' href='ABENTEXT_ENVIRONMENT_GLOSRY.html' class='green'>text environment</a>. If <code class='code'>AS TEXT</code> is not specified, text-like components are sorted according to the encoding in the code page of the current text environment. This can be overwritten after the addition <code class='code'>BY</code> for the components listed individually here. The text environment is set when an <a target='_parent' href='ABENINTERNAL_SESSION_GLOSRY.html' class='green'>internal session</a> is opened or by using the statement <a target='_parent' href='ABAPSET_LOCALE.html' class='blue'><code class='code'>SET LOCALE</code></a>.</p>",par25: "<p>Sorting of a <a target='_parent' href='ABENHASHED_TABLE_GLOSRY.html' class='green'>hashed table</a>\ <code class='code'>text_tab</code> by the order in the code page and in accordance with the locale of the current <a target='_parent' href='ABENTEXT_ENVIRONMENT.html' class='blue'>text environment</a>. If a western European text environment is configured, the sorts produce the orders <code class='code'>Miller</code>, <code class='code'>Moller</code>, <code class='code'>Muller</code>, <code class='code'>M&#x00F6;ller</code> and <code class='code'>Miller</code>, <code class='code'>Moller</code>, <code class='code'>M&#x00F6;ller</code>, <code class='code'>Muller</code> respectively (see also the <a target='_parent' href='ABENSET_LOCALE_ABEXA.html' class='blue'>executable example</a> for <code class='code'>SET LOCALE</code>).</p>",par26: "<p></p>",par27: "<p><a target='_parent' href='ABENSORT_TEXT_ABEXA.html' class='blue'>Sorting Internal Tables Alphabetically</a></p>",par28: "<p>The addition <code class='code'>BY compi</code> does not sort the table by the <a target='_parent' href='ABAPTYPES_KEYDEF.html' class='blue'>primary table key</a>, but by the components <code class='code'>comp1 comp2...</code> specified after it. The components are specified as described under <a target='_parent' href='ABENITAB_COMPONENTS.html' class='blue'>Specifying Components</a>. If all components are specified using <code class='code'>name</code> variables and these contain only blanks, no sort takes place. The priority of the sort depends on the order in which the components <code class='code'>comp1 comp2 ...</code> are specified from left to right. The specified components can also be duplicated or overlapping. The specified components can have any data type. The relevant <a target='_parent' href='ABENLOGEXP_RULES.html' class='blue'>comparison rules</a> apply to the evaluation.</p>",par29: "<p>If neither of the additions <code class='code'>ASCENDING</code> or <code class='code'>DESCENDING</code> are specified after <code class='code'>compi</code>, the sort direction specified by addition 2 is used. If one of the additions <code class='code'>ASCENDING</code> or <code class='code'>DESCENDING</code> is specified, it overwrites the default for this component.</p>",par30: "<p>If the addition <code class='code'>AS TEXT</code> is not specified after a text-like component <code class='code'>compi</code>, the default specified by addition 3 is used. If the addition <code class='code'>AS TEXT</code> is specified after a text-like component, it overwrites the default for this component. In non-text-like components, <code class='code'>AS TEXT</code> cannot be specified, unless a structured component is specified. In structured components, <code class='code'>AS TEXT</code> only affects text-like components.</p>",par31: "<p>Sorting of the internal table <code class='code'>itab</code> in ascending order by column <code class='code'>col1</code> and in descending order by column <code class='code'>col2</code>.</p>",par32: "<p></p>",par33: "<p>The addition <code class='code'>BY (otab)</code> does not sort the table by the <a target='_parent' href='ABAPTYPES_KEYDEF.html' class='blue'>primary table key</a>, but by the component specified dynamically in the internal table <code class='code'>otab</code>. Each line of the table <code class='code'>otab</code> defines a component of the sort key. The priority of the sort is based on the order of the lines in <code class='code'>otab</code>. If the table <code class='code'>otab</code> is initial, the table is not sorted.</p>",par34: "<p>For <code class='code'>otab</code>, a standard table of the table type <code class='code'>ABAP_SORTORDER_TAB</code> from the ABAP Dictionary must be specified. The line type of this table is the dictionary structure <code class='code'>ABAP_SORTORDER</code> with the following components:</p>",par35: "<p>If a column of <code class='code'>otab</code> has invalid content, that is, if <code class='code'>NAME</code> contains the name of a component that does not exist or an incorrect offset/length or if <code class='code'>DESCENDING</code> and <code class='code'>ASTEXT</code> do not contain <em>X</em> or the initial value, a catchable exception of the class <code class='code'>CX_SY_DYN_TABLE_ILL_COMP_VAL</code> is raised.</p>",par36: "<p>Reading of a database table into a dynamic internal table dynamically and sorting its content dynamically. The name of the database table and the names of the columns by which the table sorted can be entered.</p>",par37: "<p></p>",par38: "<p>The addition <code class='code'>BY expr</code> can be used to specify an expression or a functional method call <code class='code'>expr</code> whose result is an internal table with the same type and content as in the preceding addition <code class='code'>BY (otab)</code>. <code class='code'>expr</code> is a <a target='_parent' href='ABENGENERAL_EXPR_POSITION_GLOSRY.html' class='green'>general expression position</a>. The behavior is the same as when specifying a parenthesized internal table directly.</p>",par39: "<p>Parentheses cannot be placed around <code class='code'>expr</code>.</p>",par40: "<p>The above example for specifying <code class='code'>BY (otab)</code> can be written shorter as shown below. Instead of specifying the unnecessary internal table <code class='code'>order</code>, it is possible to directly specify the tabular value constructed using the value operator <a target='_parent' href='ABENCONSTRUCTOR_EXPRESSION_VALUE.html' class='blue'><code class='code'>VALUE</code></a> of the required content.</p>",par41: "<p></p>",par42: "<p><a target='_parent' href='ABENSORT_ITAB_EXP_ABEXA.html' class='blue'>Sorting Internal Tables Dynamically</a>.</p>",par43: "<p><code class='code'>CX_SY_DYN_TABLE_ILL_LINE_TYPE</code></p>",par44: "<p><code class='code'>CX_SY_DYN_TABLE_ILL_COMP_VAL</code></p>",ul1: "<ul><li>Numeric and byte-like components are sorted by their values.</li><li>Character-like components are sorted by default by their binary representation (<a target='_parent' href='ABENCODEPAGE_GLOSRY.html' class='green'>code page</a>). Textual sorting of character-like components can be performed using the addition <code class='code'>AS TEXT</code>.</li><li>The sizes of other component types are compared using the corresponding rules for <a target='_parent' href='ABENLOGEXP_RULES_OPERANDS_REF.html' class='blue'>reference variables</a>, <a target='_parent' href='ABENLOGEXP_RULES_OPERANDS_STRUC.html' class='blue'>structures</a>, and <a target='_parent' href='ABENLOGEXP_RULES_OPERANDS_ITAB.html' class='blue'>internal tables</a>.</li></ul>",ul2: "<ul><li>In standard tables, the <a target='_parent' href='ABENPRIMARY_TABLE_INDEX_GLOSRY.html' class='green'>primary table index</a> is applied in accordance with the sort order</li><li>In hashed tables, the internal order is modified. This internal order was defined either by inserting lines into the internal table or by a previous sort using the statement <code class='code'>SORT</code>.</li></ul>",ul3: "<ul><li>if the addition <code class='code'>BY</code> is used to specify a different sort key as the initial part of the table key.</li><li>if the addition <code class='code'>DESCENDING</code> is used.</li><li>if the addition <code class='code'>AS TEXT</code> is used.</li><li>if an attribute of an object is specified as a component in the addition <code class='code'>BY</code>.</li></ul>",ul4: "<ul><li>It is best to specify an explicit sort key behind <code class='code'>BY</code>, if possible. An implicit sort behind the <a target='_parent' href='ABENTABLE_KEY_GLOSRY.html' class='green'>primary table key</a>, which can itself, in standard tables, be defined implicitly as a <a target='_parent' href='ABENSTANDARD_KEY_GLOSRY.html' class='green'>standard key</a>, makes a program difficult to understand and possibly unpredictable.</li><li>When using the primary table key, it should be noted that this key can be the <a target='_parent' href='ABENSTANDARD_KEY_GLOSRY.html' class='green'>standard key</a>, which can also have unexpected consequences:</li><ul><li>If the line type is structured, the table is sorted by all character-like and byte-like components.</li><li>The standard key of a standard table can be <a target='_parent' href='ABENITAB_EMPTY_KEY.html' class='blue'>empty</a>.</li></ul><li>Secondary table keys cannot be specified as sort keys.</li><li>Sorting using <code class='code'>SORT</code> does not affect the assignment of lines to a <a target='_parent' href='ABENSECONDARY_TABLE_INDEX_GLOSRY.html' class='green'>secondary table index</a>.</li><li>It is possible to sort columns with <a target='_parent' href='ABENREFERENCE_TYPE_GLOSRY.html' class='green'>reference types</a> but doing this is questionable. Here, it is important to note that no comparison rule is defined for non-initial invalid references. An internal table can only be sorted by valid or initial references. A non-initial, invalid reference leads to a runtime error if it is involved in sorting.</li><li>The addition <a target='_parent' href='ABAPLOOP_AT_ITAB_GROUP_BY.html' class='blue'><code class='code'>GROUP BY</code></a> of the statement <a target='_parent' href='ABAPLOOP_AT_ITAB.html' class='blue'><code class='code'>LOOP AT itab</code></a> or of a <a target='_parent' href='ABENFOR_GROUPS_OF.html' class='blue'><code class='code'>FOR</code>&nbsp;expression</a> also has the additions <code class='code'>ASCENDING</code> and <code class='code'>DESCENDING</code> for sorting groups. These can be used as an extension to the statement <code class='code'>SORT</code> if its sort criteria are not sufficient.</li><li>For the latter see the <a target='_parent' href='ABENLOOP_GROUP_BY_SORT_ABEXA.html' class='blue'>executable example</a>.</li><li>The system class <code class='code'>CL_ABAP_ITAB_UTILITIES</code> contains method <code class='code'>VIRTUAL_SORT</code>, which can be used to virtually sort a set of internal tables. See also the executable <a target='_parent' href='ABENVIRTUAL_SORT_ABEXAS.html' class='blue'>examples</a> listed below.</li></ul>",ul5: "<ul><li><a target='_parent' href='ABENSORT_STABLE_ABEXA.html' class='blue'>Sorting Internal Tables</a></li><li><a target='_parent' href='ABENSORT_ITAB_SEC_KEY_ABEXA.html' class='blue'>Sorting Internal Tables with Secondary Keys</a></li></ul>",ul6: "<ul><li>The order can depend on the platform.</li><li>Multiple sorting of a table using the same sort key can produce a different order each time the table is sorted.</li></ul>",ul7: "<ul><li>The result of a sorting without the addition <code class='code'>AS TEXT</code> depends on the operating system of the <a target='_parent' href='ABENHOST_COMPUTER_GLOSRY.html' class='green'>host computer</a> of the current <a target='_parent' href='ABENAS_INSTANCE_GLOSRY.html' class='green'>AS instance</a>. Although the sequence of individual letters that belong to the activated language remains the same across different operating systems, there are differences in terms of the characters that do not belong to the alphabet of the activated language. Even if only the letters from the alphabet of the activated language are used, some slight differences occur when sorting complete words. Furthermore, the order of uppercase and lowercase letters is specific to the operating system.</li><li>The use of the addition <code class='code'>AS TEXT</code> usually makes the statement <a target='_parent' href='ABAPCONVERT_TEXT.html' class='blue'><code class='code'>CONVERT TEXT</code></a> superfluous in the context of internal tables.</li><li>A sort without the addition <code class='code'>AS TEXT</code> is considerably faster than a sort with this addition. If it is certain that both sorts produce the same order, the addition <code class='code'>AS TEXT</code> is not necessary. The latter can be the case if, for example, text-like components contain characters from the <a target='_parent' href='ABENASCII_GLOSRY.html' class='green'>ASCII</a> character set only and only lowercase or uppercase letters.</li></ul>",ul8: "<ul><li>If the line type of the internal table is not known statically, the components can only be specified dynamically and not directly.</li><li>Instead of individual dynamic components, an internal table can be specified directly as <code class='code'>otab</code> or as the result of an expression <code class='code'>expr</code> as a dynamic sort key (see additions 5 and 6). Using a table like this has the advantage that any exceptions are catchable. When specifying the table, the number of components of the sort key is also dynamic. In contrast, when individual dynamic components are used, a character-like data object must be specified for any required component, which is ignored if it only contains blank characters.</li><li>An <a target='_parent' href='ABAPSORT_ITAB_OBSOLETE.html' class='blue'>obsolete variant</a> allows field symbols to also be specified for the components outside of classes, for standard tables.</li></ul>",ul9: "<ul><li><code class='code'>NAME</code> of the type <a target='_parent' href='ABENDDIC_BUILTIN_TYPES.html' class='blue'><code class='code'>SSTRING</code></a></li><li class='no_list_style'>for specifying a component of the sort key. The component is specified in the form <em>comp_name[+off(len)]</em>, where <em>comp_name</em> must be the name of a component in <code class='code'>itab</code> in uppercase letters. The component name may contain <a target='_parent' href='ABENOFFSET_LENGTH.html' class='blue'>offsets and lengths</a>, structure component selectors, and component selectors for assigning structured data objects and attributes in classes or objects.</li><li><code class='code'>DESCENDING</code> of the type <code class='code'>CHAR</code> with length 1</li><li class='no_list_style'>for specifying the sort direction for the current component. If <code class='code'>DESCENDING</code> is initial, the sort is performed in ascending order. If <code class='code'>DESCENDING</code> has the value <em>X</em>, the table is sorted in descending order.</li><li><code class='code'>ASTEXT</code> of the type <code class='code'>CHAR</code> with length 1</li><li class='no_list_style'>for the text sorting of the current component. If <code class='code'>ASTEXT</code> has the value <em>X</em>, the sort is performed as with the addition <code class='code'>AS TEXT</code>. This is only possible for character-like components. If <code class='code'>ASTEXT</code> is initial, character-like components are sorted in accordance with their binary representation.</li></ul>",ul10: "<ul><li>The addition <code class='code'>BY (otab)</code> cannot be combined with <code class='code'>BY compi</code>.</li><li>When using the addition <code class='code'>BY (otab)</code>, it is not possible to use <code class='code'>DESCENDING</code> or <code class='code'>AS TEXT</code> to specify a descending sort direction or textual sorting for all components.</li><li>If a single parenthesized data object <code class='code'>(dobj)</code> is specified after the addition <code class='code'>BY</code>, its data type decides whether its content is used to specify a <a target='_parent' href='ABENITAB_COMPONENTS.html' class='blue'>single dynamic component</a> or multiple components. In either case, no sort takes place if <code class='code'>dobj</code> is initial.</li></ul>",ul11: "<ul><li><em>Cause:</em> The table <code class='code'>otab</code> has an invalid line type. <br><em>Runtime error:</em>\ <code class='code'>DYN_TABLE_ILL_LINE_TYPE</code></li></ul>",ul12: "<ul><li><em>Cause:</em> A column of the table <code class='code'>otab</code> contains an invalid value. <br><em>Runtime error:</em>\ <code class='code'>DYN_TABLE_ILL_COMP_VAL</code></li></ul>",ul13: "<ul><li><em>Cause:</em> A sort criterion specified dynamically in the form <code class='code'>(name)</code> with the explicit addition <code class='code'>AS TEXT</code> is not text-like. <br><em>Runtime error:</em>\ <code class='code'>SORT_AS_TEXT_BAD_DYN_TYPE</code></li><li><em>Cause:</em> A field symbol used as a dynamic sort criterion with an explicit addition <code class='code'>AS TEXT</code> is not text-like. <br><em>Runtime error:</em>\ <code class='code'>SORT_AS_TEXT_BAD_FS_TYPE</code></li><li><em>Cause:</em> A field symbol used as a dynamic sort criterion does not point to the header line of the internal table to be sorted. <br><em>Runtime error:</em>\ <code class='code'>SORT_ITAB_FIELD_INVALID</code></li><li><em>Cause:</em> For a table of the type <code class='code'>SORTED TABLE</code>, the sort key does not match a beginning piece of the table key. <br><em>Runtime error:</em>\ <code class='code'>SORT_SORT_ILL_KEY_ORDER</code></li><li><em>Cause:</em> The additions <code class='code'>DESCENDING</code> and <code class='code'>AS TEXT</code> are not allowed for tables of the type <code class='code'>SORTED TABLE</code>. <br><em>Runtime error:</em>\ <code class='code'>SORT_SORT_ILLEGAL</code></li><li><em>Cause:</em> Sorting method is not external (E) or internal (I) <br><em>Runtime error:</em>\ <code class='code'>SORT_ILLEGAL_MODE</code></li></ul>",code1: "DATA carriers TYPE HASHED TABLE OF scarr \n              WITH UNIQUE KEY carrid. \n\ \nSELECT * \n       FROM scarr \n       INTO TABLE @carriers. \n\ \nSORT carriers.",code2: "SELECT carrid, connid, cityfrom, cityto \n       FROM spfli \n       ORDER BY carrid, connid \n       INTO TABLE @DATA(flights). \n\ \nSORT flights STABLE BY cityfrom cityto.",code3: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA itab TYPE TABLE OF i WITH NON-UNIQUE KEY table_line. \n\ \nFINAL(t) = cl_demo_date_time=>get_utc_time( ). \nFINAL(rnd) = cl_abap_random_int=>create( seed = CONV i( t ) \n                                        min  = 1 \n                                        max  = 10 ). \n\ \nitab = VALUE #( FOR i = 1 UNTIL i > 100 ( rnd->get_next( ) ) ). \n\ \nSORT itab DESCENDING. \n\ \nLOOP AT itab ASSIGNING FIELD-SYMBOL(<fs>) \n             GROUP BY ( key = <fs> size = GROUP SIZE ) \n             ASSIGNING FIELD-SYMBOL(<key>). \n  out->write( |\{ <key>-key WIDTH = 4 \n              \}\{ <key>-size \}| ). \nENDLOOP. \n\ \nout->display( ).",code4: "CLASS demo DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS meth. \n  PRIVATE SECTION. \n    CLASS-DATA text_tab TYPE HASHED TABLE OF string \n               WITH UNIQUE KEY table_line. \nENDCLASS. \n\ \nCLASS exa DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS main. \nENDCLASS. \n\ \nCLASS demo IMPLEMENTATION. \n  METHOD meth. \n    FINAL(out) = cl_demo_output=>new( ). \n\ \n    text_tab = VALUE #( \n      ( `Muller` ) \n      ( `M&#x00F6;ller` ) \n      ( `Moller` ) \n      ( `Miller` ) ). \n    SORT text_tab. \n    out->write_data( text_tab ). \n    SORT text_tab AS TEXT. \n    out->write_data( text_tab ). \n\ \n    out->display( ). \n  ENDMETHOD. \nENDCLASS. \n\ \nCLASS exa IMPLEMENTATION. \n  METHOD main. \n    demo=>meth( ). \n  ENDMETHOD. \nENDCLASS.",code5: "FINAL(out) = cl_demo_output=>new( ). \n\ \nTYPES: \n  BEGIN OF line, \n    col1 TYPE c LENGTH 1, \n    col2 TYPE i, \n  END OF line. \n\ \nDATA itab TYPE STANDARD TABLE OF line WITH EMPTY KEY. \n\ \nitab = VALUE #( ( col1 = 'A' col2 = 6 ) \n                ( col1 = 'B' col2 = 4 ) \n                ( col1 = 'B' col2 = 7 ) \n                ( col1 = 'C' col2 = 1 ) \n                ( col1 = 'C' col2 = 3 ) \n                ( col1 = 'B' col2 = 9 ) \n                ( col1 = 'A' col2 = 2 ) \n                ( col1 = 'A' col2 = 5 ) \n                ( col1 = 'C' col2 = 8 ) ). \n\ \nSORT itab BY col1 ASCENDING col2 DESCENDING. \n\ \nout->write( itab ). \n\ \nout->display( ).",code6: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA dbtab TYPE c LENGTH 30 VALUE 'spfli'. \ncl_demo_input=>add_field( CHANGING field = dbtab ). \nDATA columns TYPE string VALUE `cityfrom, cityto`. \ncl_demo_input=>request( CHANGING field = columns ). \ndbtab = condense( to_upper( dbtab ) ). \n\ \nDATA dref  TYPE REF TO data. \nFIELD-SYMBOLS <itab> TYPE STANDARD TABLE. \n\ \nTRY. \n    CREATE DATA dref TYPE STANDARD TABLE OF (dbtab). \n  CATCH cx_sy_create_data_error. \n    out->write( 'Wrong data type!' ). \n    LEAVE PROGRAM. \nENDTRY. \n\ \nTRY. \n    SELECT * \n           FROM (dbtab) \n           INTO TABLE @dref->*. \n  CATCH cx_sy_dynamic_osql_semantics. \n    out->write( 'Wrong database table!' ). \n    LEAVE PROGRAM. \nENDTRY. \n\ \nSPLIT columns AT `,` INTO TABLE FINAL(column_tab). \nFINAL(order) = VALUE abap_sortorder_tab( \n                FOR wa IN column_tab \n               ( name = condense( to_upper( wa ) ) ) ). \n\ \nTRY. \n    SORT <itab> BY (order). \n  CATCH cx_sy_dyn_table_ill_comp_val. \n    out->write(  'Wrong column name!' ). \n    LEAVE PROGRAM. \nENDTRY. \n\ \nout->write( <itab> ). \n\ \nout->display( ).",code7: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA dbtab TYPE c LENGTH 30 VALUE 'spfli'. \ncl_demo_input=>add_field( CHANGING field = dbtab ). \nDATA columns TYPE string VALUE `cityfrom, cityto`. \ncl_demo_input=>request( CHANGING field = columns ). \ndbtab = condense( to_upper( dbtab ) ). \n\ \nDATA dref  TYPE REF TO data. \n\ \nTRY. \n    CREATE DATA dref TYPE STANDARD TABLE OF (dbtab). \n  CATCH cx_sy_create_data_error. \n    out->write( 'Wrong data type!' ). \nENDTRY. \n\ \nTRY. \n    SELECT * \n           FROM (dbtab) \n           INTO TABLE @dref->*. \n  CATCH cx_sy_dynamic_osql_semantics. \n    out->write( 'Wrong database table!' ). \nENDTRY. \n\ \nSPLIT columns AT `,` INTO TABLE DATA(column_tab). \nTRY. \n    SORT dref->* BY VALUE #( FOR wa IN column_tab \n                     ( name = condense( to_upper( wa ) ) ) ). \n  CATCH cx_sy_dyn_table_ill_comp_val. \n    out->write(  'Wrong column name!' ). \nENDTRY. \n\ \nout->write( dref->* ). \n\ \nout->display( ).",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_data_working.html",breadcrumb4: "abenitab.html",breadcrumb5: "abentable_processing_statements.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
