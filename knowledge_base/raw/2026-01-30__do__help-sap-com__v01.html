                     tree.expand(0);tree.expand(4);tree.expand(15);tree.expand(17);tree.expand(19);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<pre><p><code class='code'>DO <span class='meta_style'>[</span>n TIMES<span class='meta_style'>]</span>. <br>  <span class='meta_style'>[</span>statement_block<span class='meta_style'>]</span>\ <br>ENDDO.</code></p></pre>",par2: "<p><a target='' href='#ABAP_ONE_ADD@1@' class=''><code class='code'>... n TIMES</code></a></p>",par3: "<p>Unconditional loop. The statements <code class='code'>DO</code> and <code class='code'>ENDDO</code> define a control structure, which can contain a complete <a target='_parent' href='ABENSTATEMENT_BLOCK_GLOSRY.html' class='green'>statement block</a>\ <code class='code'>statement_block</code>.</p>",par4: "<p>Without the addition <a target='_parent' href='ABAPDO.html' class='blue'><code class='code'>n TIMES</code></a>, the statement block is repeated until it is exited using one of the following statements:</p>",par5: "<p>In order to exit the current loop pass and to continue with the next loop pass, the statements <a target='_parent' href='ABAPCONTINUE.html' class='blue'><code class='code'>CONTINUE</code></a> and <a target='_parent' href='ABAPCHECK_PROCESSING_BLOCKS.html' class='blue'><code class='code'>CHECK</code></a> can be used.</p>",par6: "<p>Within the statement block, the system field <code class='code'>sy-index</code>  contains the number of previous loop passes, including the current pass. In nested loops, <code class='code'>sy-index</code> always refers to the current loop.</p>",par7: "<p>Exit a <code class='code'>DO</code> loop based on a condition.</p>",par8: "<p></p>",par9: "<p>The addition <code class='code'>n TIMES</code> limits the number of loop passes in a <code class='code'>DO</code> loop. <code class='code'>n</code> is a <a target='_parent' href='ABENNUMERICAL_EXPR_POSITION_GLOSRY.html' class='green'>numeric expression position</a> of operand type <code class='code'>i</code>.</p>",par10: "<p>The numeric value of <code class='code'>n</code> when entering the loop determines the maximum number of times the statement block is executed. The control structure ignores changes to the value <code class='code'>n</code> within the loop. If <code class='code'>n</code> contains a value less than or equal to 0, the statement block is not executed.</p>",par11: "<p>Calculation and display of the first ten square numbers in a <code class='code'>DO</code> loop.</p>",par12: "<p></p>",par13: "<p></p>",ul1: "<ul><li class='list_style'><a target='_parent' href='ABAPEXIT_LOOP.html' class='blue'><code class='code'>EXIT</code></a> that exits a complete loop and resumes the program behind the closing statement of the loop.</li><li class='list_style'>A statement for  <a target='_parent' href='ABENLEAVE_PROCESSING_BLOCKS.html' class='blue'>exiting the current processing block</a></li></ul>",ul2: "<ul><li class='list_style'>If <code class='code'>DO</code> loops are used to construct values or fill internal tables, they can usually be expressed more elegantly using conditional iterations with <a target='_parent' href='ABENFOR_CONDITIONAL.html' class='blue'><code class='code'>FOR</code></a> in constructor expressions.</li></ul>",code1: "DATA(str) = `xxx`. \nDO. \n  str = str && str. \n  IF strlen( str ) > 10000. \n    EXIT. \n  ENDIF. \nENDDO.",code2: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA square TYPE i. \n\ \nDO 10 TIMES. \n  square = ipow( base = sy-index exp = 2 ). \n  out->write( |\{ sy-index \} \{ square \}| ). \nENDDO. \n\ \nout->display( ).",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_flow_logic.html",breadcrumb4: "abencontrol_structures.html",breadcrumb5: "abenabap_loops.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
