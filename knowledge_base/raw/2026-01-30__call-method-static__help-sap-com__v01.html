                     tree.expand(0);tree.expand(4);tree.expand(26);tree.expand(29);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<pre><p><code class='code'>CALL METHOD <span class='meta_style'>\{</span>\ <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'>meth</a>( ) <br>            <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'>meth</a>( a ) <br>            <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'>meth</a>( p1 = a1 p2 = a2 ... ) <br>            <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'>meth</a>( <a target='_parent' href='ABAPCALL_METHOD_PARAMETERS.html' class='blue'><span class='meta_style'>[</span>parameter_list<span class='meta_style'>]</span></a> ) <span class='meta_style'>\}</span>.</code></p></pre>",par2: "<pre><p><code class='code'>CALL METHOD   <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'>meth</a>\ <a target='_parent' href='ABAPCALL_METHOD_PARAMETERS.html' class='blue'><span class='meta_style'>[</span>parameter_list<span class='meta_style'>]</span></a>.</code></p></pre>",par3: "<p>Both statements have the same semantics and call the method that is specified statically with the name <a target='_parent' href='ABAPCALL_METHOD_METH_IDENT_STAT.html' class='blue'><code class='code'>meth</code></a>.</p>",par4: "<p>In the second variant without parentheses, no <a target='_parent' href='ABENCHAINED_METHOD_CALL_GLOSRY.html' class='green'>chained method calls</a> are possible and the operators <a target='_parent' href='ABENCONSTRUCTOR_EXPRESSION_NEW.html' class='blue'><code class='code'>NEW</code></a> and <a target='_parent' href='ABENCONSTRUCTOR_EXPRESSION_NEW.html' class='blue'><code class='code'>CAST</code></a> cannot be used to specify the method.</p>",par5: "<p>The three method calls in the following source code section have the same meaning. The first two calls are the obsolete variants with <code class='code'>CALL METHOD</code>: one without parentheses and one with. The third call is the recommended variant without <code class='code'>CALL METHOD</code>.</p>",par6: "<p></p>",par7: "<p></p>",ul1: "<ul><li class='list_style'>The first statement prefixes the <a target='_parent' href='ABAPCALL_METHOD_STATIC_SHORT.html' class='blue'>standalone method call</a> with a <code class='code'>CALL METHOD</code>.</li><li class='list_style'>The second statement does not have any parentheses for filling the parameter interface. Instead, either an explicit <a target='_parent' href='ABAPCALL_METHOD_PARAMETERS.html' class='blue'>parameter list</a> is specified or no parameter list at all.</li></ul>",ul2: "<ul><li class='list_style'>The static method call described here must not be confused with the call of <a target='_parent' href='ABENSTATIC_METHOD_GLOSRY.html' class='green'>static methods</a>. A static method call is the static specification of an <a target='_parent' href='ABENINSTANCE_METHOD_GLOSRY.html' class='green'>instance method</a> or a static method. In addition, there is the <a target='_parent' href='ABENMETHOD_CALLS_DYNAMIC.html' class='blue'>dynamic method call</a>, for which the methods are specified dynamically.</li><li class='no_list_style'>The statement <code class='code'>CALL METHOD</code> is now only intended for <a target='_parent' href='ABENMETHOD_CALLS_DYNAMIC.html' class='blue'>dynamic method calls</a> and distinguishes them clearly from static calls.</li></ul>",code1: "CLASS demo DEFINITION. \n  PUBLIC SECTION. \n    METHODS do_something IMPORTING p1       TYPE i \n                                   p2       TYPE i \n                         EXPORTING p3       TYPE i \n                                   p4       TYPE i \n                         RETURNING VALUE(r) TYPE i. \nENDCLASS. \n\ \nCLASS exa DEFINITION. \n  PUBLIC SECTION. \n    CLASS-METHODS main. \nENDCLASS. \n\ \nCLASS demo IMPLEMENTATION. \n  METHOD do_something. \n    ... \n  ENDMETHOD. \nENDCLASS. \n\ \nCLASS exa IMPLEMENTATION. \n  METHOD main. \n    FINAL(oref) = NEW demo( ). \n\ \n    CALL METHOD oref->do_something \n      EXPORTING \n        p1 = 333 \n        p2 = 444 \n      IMPORTING \n        p3 = FINAL(a1) \n        p4 = FINAL(a2) \n      RECEIVING \n        r  = FINAL(a3). \n\ \n    CALL METHOD oref->do_something( \n      EXPORTING \n        p1 = 333 \n        p2 = 444 \n      IMPORTING \n        p3 = FINAL(b1) \n        p4 = FINAL(b2) \n      RECEIVING \n        r  = FINAL(b3) ). \n\ \n    oref->do_something( \n      EXPORTING \n        p1 = 333 \n        p2 = 444 \n      IMPORTING \n        p3 = FINAL(c1) \n        p4 = FINAL(c2) \n      RECEIVING \n        r  = FINAL(c3) ). \n  ENDMETHOD. \nENDCLASS.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_obsolete.html",breadcrumb4: "abenprogram_call_obsolete.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

                  onCollapseAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.collapseAll();
                  },

                  onMenuButtonPress: function () {
                      if(this._oDSC.getShowSideContent()){

                      this._oDSC.setShowSideContent(true);
                      }
                  },

                  handleToggleClick: function () {
                      this._oDSC.toggle();

              });

              
              

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }

              

              sap.ui.xmlview({ viewContent: jQuery('#main_page_xml').html() }).placeAt("main_page");

              });
