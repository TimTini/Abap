e in a production system environment. The source texts of the examples are primarily intended to provide a better explanation and visualization of the syntax and semantics of ABAP statements and not to solve concrete programming tasks. For production application programs, a dedicated solution should therefore always be worked out for each individual case. The example can use demo artifacts that are not released as APIs for use in ABAP for Cloud Development." type="Warning" showIcon="true" class="sapUiMediumMarginBottom" enableFormattedText="true"></MessageStrip><FormattedText htmlText="{/par9}"></FormattedText><Button class="sapUiTinyMarginBeginEnd" icon="sap-icon://copy" tooltip="Copy example" press="onPressCopy2"></Button><code:CodeEditor type="abap" editable="false" value="{/code2}" maxLines="15" width="auto" id="copy2"></code:CodeEditor><FormattedText htmlText="{/par10}"></FormattedText></VBox></form:content></form:SimpleForm><FormattedText htmlText="{/par11}"></FormattedText></VBox></uxap:blocks></uxap:ObjectPageSubSection></uxap:subSections></uxap:ObjectPageSection></uxap:sections></uxap:ObjectPageLayout></xhtml:div><layout:sideContent><HBox height="100%"><table:TreeTable id="treeTable" rows="{path:'displayModel>/TreeElements', parameters:{arrayNames:['children']}}" visibleRowCountMode="Auto" selectionMode="None"><table:toolbar><Toolbar><Button icon="sap-icon://expand-group" press="onExpandAll"></Button><Button icon="sap-icon://collapse-group" press="onCollapseAll"></Button><SearchField liveChange="onLiveSearch" search="onSearchSubmit"></SearchField></Toolbar></table:toolbar><table:rowSettingsTemplate></table:rowSettingsTemplate><table:Column autoResizable="true" width="auto"><Label text="Topics"></Label><table:template><Link href="{displayModel>object}.html" text="{displayModel>name}" emphasized="{= ${displayModel>object} === 'ABAPREAD_TABLE' ? true : false}" /></table:template></table:Column></table:TreeTable></HBox></layout:sideContent></layout:DynamicSideContent><footer><Toolbar><ToolbarSpacer></ToolbarSpacer><Label text="ABAP for Cloud Development, &#x00A9;Copyright 2025 SAP SE. All rights reserved."></Label><ToolbarSpacer></ToolbarSpacer><Button icon="sap-icon://arrow-top" press="onScrollUp" tooltip="Scroll up" enabled="true"></Button></Toolbar></footer></Page></tnt:mainContents></tnt:ToolPage></mvc:View></script><link rel="stylesheet" href="layout.css" /><script type="text/javascript" src="global.js"></script><script type="text/javascript" src="defaultJsonTree.js"></script><script>

                     tree.expand(0);tree.expand(4);tree.expand(16);tree.expand(22);tree.expand(23);

                     var oModel = new sap.ui.model.json.JSONModel({

                        par1: "<pre><p><code class='code'>READ TABLE itab <a target='_parent' href='ABAPREAD_TABLE_OUTDESC.html' class='@class'><code class='code'>result</code></a>\ <span class='meta_style'>\{</span>\ <a target='_parent' href='ABAPREAD_TABLE_KEY.html' class='@class'><code class='code'>table_key</code></a>\ <br>                       <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPREAD_TABLE_FREE.html' class='@class'><code class='code'>free_key</code></a>\ <br>                       <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPREAD_TABLE_WHERE.html' class='@class'><code class='code'>where_cond</code></a>\ <br>                       <span class='meta_style'>|</span>\ <a target='_parent' href='ABAPREAD_TABLE_INDEX.html' class='@class'><code class='code'>index</code></a>\ <span class='meta_style'>\}</span>.</code></p></pre>",par2: "<p>This statement reads a line from the internal table <code class='code'>itab</code>. <code class='code'>itab</code> is a <a target='_parent' href='ABENFUNCTIONAL_POSITION_GLOSRY.html' class='green'>functional operand position</a>. The output behavior <a target='_parent' href='ABAPREAD_TABLE_OUTDESC.html' class='blue'><code class='code'>result</code></a> determines how and to where the line content is read.</p>",par3: "<p>The line must be specified by specifying values for either</p>",par4: "<p>If the line to be read is not specified uniquely, the first suitable line is read. In index tables, this line has the lowest line number of all suitable lines with respect to the table index used.</p>",par5: "<p>If the internal table is specified as the return value or result of a <a target='_parent' href='ABENFUNCTIONAL_METHOD_GLOSRY.html' class='green'>functional method</a>, a <a target='_parent' href='ABENCONSTRUCTOR_EXPRESSION_GLOSRY.html' class='green'>constructor expression</a>, or a <a target='_parent' href='ABENTABLE_EXPRESSION_GLOSRY.html' class='green'>table expression</a>, the value only exists when the statement is executed. Afterwards, it is no longer possible to access the internal table.</p>",par6: "<p>The statement <code class='code'>READ TABLE</code> sets the values for the system fields <code class='code'>sy-subrc</code> and <code class='code'>sy-tabix</code>.</p>",par7: "<p>Reading of individual table lines from a standard table in a <code class='code'>WHILE</code> loop. The table lines are read in reverse order with respect to the sorted secondary key <code class='code'>sort_key</code>. A <code class='code'>CHECK</code> statement exits the loop if the specified condition is not met. This construct demonstrates how an internal table could be processed in reverse order, before the addition <a target='_parent' href='ABAPLOOP_AT_ITAB_COND.html' class='blue'><code class='code'>STEP</code></a> was introduced for the  <a target='_parent' href='ABAPLOOP_AT_ITAB.html' class='blue'><code class='code'>LOOP</code></a> statement. See also the corresponding <a target='_parent' href='ABENINVERSE_ITAB_FOR_ABEXA.html' class='blue'>executable example</a> with a <code class='code'>FOR</code> expression.</p>",par8: "<p></p>",par9: "<p>Demonstration of a case where <code class='code'>sy-subrc</code> is set to 8 because a binary search on a sorted key reached the end of the table.</p>",par10: "<p></p>",par11: "<p></p>",ul1: "<ul><li class='list_style'><a target='_parent' href='ABAPREAD_TABLE_KEY.html' class='blue'><code class='code'>table_key</code></a> for a table key</li><li class='list_style'><a target='_parent' href='ABAPREAD_TABLE_FREE.html' class='blue'><code class='code'>free_key</code></a> for a free search key</li><li class='list_style'><a target='_parent' href='ABAPREAD_TABLE_WHERE.html' class='blue'><code class='code'>where_cond</code></a> for an arbitrary condition</li><li class='list_style'><a target='_parent' href='ABAPREAD_TABLE_INDEX.html' class='blue'><code class='code'>index</code></a> for a table index. This is possible only for <a target='_parent' href='ABENINDEX_TABLE_GLOSRY.html' class='green'>index tables</a> and when using a <a target='_parent' href='ABENSORTED_KEY_GLOSRY.html' class='green'>sorted</a>\ <a target='_parent' href='ABENSECONDARY_TABLE_KEY_GLOSRY.html' class='green'>secondary key</a>.</li></ul>",ul2: "<ul><li class='list_style'>There is no implicit selection of a suitable key or index. The used table key or table index is always specified uniquely. A syntax check warning occurs if there is a suitable <a target='_parent' href='ABENSECONDARY_TABLE_KEY_GLOSRY.html' class='green'>secondary table key</a> available but not used. This warning should be removed by using the key. However, in exceptional cases, it can also be bypassed using a <a target='_parent' href='ABENPRAGMA_GLOSRY.html' class='green'>pragma</a>.</li><li class='list_style'>As an alternative to the statement <code class='code'>READ TABLE</code>, <a target='_parent' href='ABENTABLE_EXPRESSIONS.html' class='blue'>table expressions</a> can be used to allow reads to be performed on individual table lines at operand positions.</li><li class='list_style'>Internal tables can also be specified as a <a target='_parent' href='ABAPSELECT_ITAB.html' class='blue'>data source</a> of a <a target='_parent' href='ABENASQL_QUERY_GLOSRY.html' class='green'>query</a> in ABAP SQL.</li><li class='list_style'>If multiple lines of an internal table are to be read, the statement <a target='_parent' href='ABAPLOOP_AT_ITAB.html' class='blue'><code class='code'>LOOP</code></a> generally has better performance than using the statement <code class='code'>READ TABLE</code> in a loop.</li><li class='list_style'>A value of 8 in <code class='code'>sy-subrc</code> means generally the same as 4 but shows that <code class='code'>sy-tabix</code> is set differently.</li><li class='list_style'>When a <a target='_parent' href='ABAPREAD_TABLE_WHERE.html' class='blue'><code class='code'>WHERE</code>&nbsp;condition</a> is used, <code class='code'>sy-subrc</code> can have the values 0 and 4 only and <code class='code'>sy-tabix</code> is set to a defined value only if a line is found.</li></ul>",code1: "FINAL(out) = cl_demo_output=>new( ). \n\ \nDATA itab TYPE STANDARD TABLE OF i \n          WITH EMPTY KEY \n          WITH NON-UNIQUE SORTED KEY sort_key COMPONENTS table_line. \n\ \nitab = VALUE #( ( 2 ) ( 5 ) ( 1 ) ( 3 ) ( 4 ) ). \n\ \nDATA(output) = ``. \nDATA(idx) = lines( itab ). \nWHILE idx > 0. \n  READ TABLE itab INDEX idx USING KEY sort_key \n             ASSIGNING FIELD-SYMBOL(<fs>). \n  idx -= 1. \n  CHECK <fs> > 2. \n  output = output && <fs> && ` `. \nENDWHILE. \nout->write( output ). \n\ \nout->display( ).",code2: "DATA itab TYPE STANDARD TABLE OF i \n               WITH EMPTY KEY \n               WITH UNIQUE SORTED KEY skey COMPONENTS table_line. \n\ \nitab = VALUE #( FOR i = 9 THEN i - 2 UNTIL i < 0 ( i ) ). \n\ \n\ \nREAD TABLE itab WITH KEY table_line = 10 \n                         TRANSPORTING NO FIELDS ##PRIMKEY[SKEY]. \n                         \"sy-subrc = 4, sy-tabix = 0 \n\ \nREAD TABLE itab WITH KEY skey COMPONENTS table_line = 10 \n                         TRANSPORTING NO FIELDS. \n                         \"sy-subrc = 8, sy-tabix = 6",th1: "<code class='code'><strong>sy-subrc</strong></code>",th2: "<strong>Meaning</strong>",td1: "0",td2: "Line is found. <code class='code'>sy-tabix</code> is set to the line number of the entry in the primary or secondary table index used. If a <a target='_parent' href='ABENHASH_KEY_GLOSRY.html' class='green'>hash key</a> is used, it is set to 0.",td3: "2",td4: "Like <code class='code'>sy-subrc</code> equals 0. Distinguishes cases that use the addition <code class='code'>COMPARING</code> in <code class='code'>result</code>.",td5: "4",td6: "Line was not found. If the entry was found using a binary search, <code class='code'>sy-tabix</code> is set to the line number of the entry in the primary or secondary table index in front of which it would be inserted using <code class='code'>INSERT ... INDEX ...</code>, to preserve the sort order. A binary search takes place when a <a target='_parent' href='ABENSORTED_KEY_GLOSRY.html' class='green'>sorted key</a> is used by specifying it with additions <a target='_parent' href='ABAPREAD_TABLE_KEY.html' class='blue'><code class='code'>table_key</code></a> or <a target='_parent' href='ABAPREAD_TABLE_FREE.html' class='blue'><code class='code'>free_key</code></a> or if the addition <code class='code'>BINARY SEARCH</code> is used. Otherwise, <code class='code'>sy-tabix</code> is undefined.",td7: "8",td8: "Line was not found. The entry was searched using a binary search and the end of the table was reached. <code class='code'>sy-tabix</code> is set to the number of table lines + 1.",breadcrumb1: "abenabap.html",breadcrumb2: "abenabap_reference.html",breadcrumb3: "abenabap_data_working.html",breadcrumb4: "abenitab.html",breadcrumb5: "abentable_processing_statements.html",

                  onLiveSearch: function (evt) {
                    var filterString = evt.getParameter('newValue');
                    var filter = filterString.toUpperCase();

                    
                           var treeJson = A.getDefaultJsonTree();
                       
                    var treeJsonModel = new sap.ui.model.json.JSONModel(treeJson);

                    if (filterString == '') {
                        this.getView().setModel(treeJsonModel, 'displayModel');
                        var tree = this.getView().byId('treeTable');
                        tree.expandToLevel(1);
                    } else {
                    //-----------------------------------------------------------
                    // Function that flattens tree along a keyword "key", here the collection formally starts as empty
                    // FIXED

                    var bfs = function (treeJson, collection) {
                        collection.push({ name: treeJson.name, object: treeJson.object, indices: treeJson.indices });
                        if (!treeJson.children || treeJson.children.length === 0) return;
                        for (var i = 0; i < treeJson.children.length; i++) {
                            //flatten children recursively
                            bfs(treeJson.children[i], collection);
                        }
                        return;
                    }
                    //flatten all the subtree categories seperately
                    // FIXED
                    var treeModelFlat = treeJson.TreeElements[0];
                    //Loop over sub trees
                    for (var i = 0; i < treeJson.TreeElements[0].children.length; i++) {
                        subTree = treeJson.TreeElements[0].children[i];
                        if (subTree.children) {
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var flattenedCollection = [];
                                bfs(subSubTree, flattenedCollection);
                                treeModelFlat.children[i].children[j].children = flattenedCollection.slice(1); //omit first element (root node), would be doubled
                            }
                        }
                        else {
                            var flattenedCollection = [];
                            bfs(subTree, flattenedCollection);
                            treeModelFlat.children[i].children = flattenedCollection.slice(1);
                        }
                    }
                    //filter Model
                    // FIXED
                    var filterMode = 0; var similaritySearch = false;
                    //var filteredModel = structuredClone(treeModelFlat);
                    var filteredModel = {};
                    var buildingFilteredModel = {};
                    var filteredSubtree = [];
                    var filteredCollection = [];
                    var treeModelClone = cloneJSON(treeModelFlat);


                    for (var i = 0; i < treeModelFlat.children.length; i++) {
                        var subTree = treeModelFlat.children[i];
                        if (subTree.children) {
                            var deleteSubTree = true;
                            for (var j = 0; j < subTree.children.length; j++) {
                                var subSubTree = subTree.children[j];
                                var deleteSubSubTree = true;
                                if (subSubTree.children.length > 0) {
                                    for (var k in subSubTree.children) {
                                        //if (subSubTree.children[k].name.toUpperCase().indexOf(filter) == -1) {
                                        var indices = subSubTree.children[k].indices;

                                        if (!matchesSearchCriteria(indices, filter)) {
                                            delete treeModelClone.children[i].children[j].children[k];
                                        } else {
                                            deleteSubSubTree = false;
                                            deleteSubTree = false;
                                        }
                                    }
                                }
                                if (deleteSubSubTree) {
                                    delete treeModelClone.children[i].children[j];
                                }
                            }
                            if (deleteSubTree) {
                                delete treeModelClone.children[i];
                            }
                        }
                    }
                    var treeModelString = JSON.stringify(treeModelClone);
                    treeModelString = '{"TreeElements": [' + treeModelString + ']}';
                    var treeModelObj = JSON.parse(treeModelString);
                    var DisplayModel = new sap.ui.model.json.JSONModel(treeModelObj);
                    this.getView().setModel(DisplayModel, 'displayModel');
                    this.onExpandAll();
                }
            },

                  onExpandAll: function (evt) {
                      var tree = this.getView().byId('treeTable');
                      tree.expandToLevel(14);
                  },

              function setAddress(query) {
                var address = ""
                var textinput = query;
                while (textinput.indexOf("&") > -1) {
                    textinput = textinput.replace("&", "%26")
                }
                while (textinput.indexOf("+") > -1) {
                    textinput = textinput.replace("+", "%2B")
                }
                while (textinput.indexOf("=") > -1) {
                    textinput = textinput.replace("=", "%3D")
                } while (textinput.indexOf("?") > -1) {
                    textinput = textinput.replace("?", "%3F")
                }
              address = "" + "?query=" + textinput + "&";
                return address;
               }

              
              function cloneJSON(obj) {
                    // basic type deep copy
                    if (obj === null || obj === undefined || typeof obj !== 'object') {
                        return obj
                    }
                    // array deep copy
                    if (obj instanceof Array) {
                        var cloneA = [];
                        for (var i = 0; i < obj.length; ++i) {
                            cloneA[i] = cloneJSON(obj[i]);
                        }
                        return cloneA;
                    }
                    // object deep copy
                    var cloneO = {};
                    for (var i in obj) {
                      cloneO[i] = cloneJSON(obj[i]);
                    }
                  return cloneO;
                }

            function matchesSearchCriteria(indices, searchWord) {
                var returnValue = false;
                for (var index of indices) {
                    if (index.key1.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                    var key2Key1Search = index.key2 && index.key1;
                    if (key2Key1Search.toUpperCase().indexOf(searchWord) !== -1) {
                        returnValue = true;
                        break;
                    }
                }
                return returnValue;
             }
